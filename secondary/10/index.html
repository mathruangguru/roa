        {
          topic: "Bagian 1: Logika & Strategi",
          question_en:
            "On an island, inhabitants are either Knights (always tell the truth) or Knaves (always lie). You meet three inhabitants: A, B, and C. A says: \"We are all Knaves.\" B says: \"Exactly one of us is a Knight.\" Who is who?",
          question_id:
            "Di sebuah pulau, penduduknya adalah Ksatria (selalu jujur) atau Penjahat (selalu bohong). Anda bertemu tiga penduduk: A, B, dan C. A berkata: \"Kami semua Penjahat.\" B berkata: \"Tepat satu di antara kami adalah Ksatria.\" Siapakah mereka?",
          image_desc: null,
          answer: "A = Knave, B = Knight, C = Knave",
          explanation: `<div class="concept">
                <p><strong>Concept:</strong> Case Analysis. We analyze the statement of A first, as it creates a paradox if A is a Knight. This allows us to definitively determine A's identity, and then use that information to analyze B's statement.</p>
                <hr class="my-2 border-indigo-100" />
                <p><strong>Konsep:</strong> Analisis Kasus. Kita analisis pernyataan A terlebih dahulu, karena akan menciptakan paradoks jika A adalah Ksatria. Ini memungkinkan kita menentukan identitas A secara pasti, lalu menggunakan informasi tersebut untuk menganalisis pernyataan B.</p>
            </div>
            <div class="solution-step">
                <p class="font-bold text-indigo-600">Solution:</p>
                <ul>
                    <li><b>Step 1: Analyze A's statement ("We are all Knaves.")</b>
                        <ul>
                            <li><b>Case 1: Assume A is a Knight.</b> If A is a Knight, his statement must be true. But his statement claims he is a Knave ("We are all Knaves"). This is a contradiction (A Knight cannot say he is a Knave).</li>
                            <li><b>Conclusion:</b> Therefore, A cannot be a Knight. A must be a Knave.</li>
                        </ul>
                    </li>
                    <li><b>Step 2: A is a Knave.</b>
                        <ul>
                            <li>Since A is a Knave, his statement ("We are all Knaves") must be false.</li>
                            <li>The opposite of "We are all Knaves" is "At least one of us is a Knight."</li>
                            <li>So, we know there is at least one Knight among A, B, and C.</li>
                        </ul>
                    </li>
                    <li><b>Step 3: Analyze B's statement ("Exactly one of us is a Knight.")</b>
                        <ul>
                            <li>We know from Step 2 that there must be at least one Knight.</li>
                            <li><b>Case 2a: Assume B is a Knight.</b> If B is a Knight, his statement must be true. His statement is "Exactly one of us is a Knight." If this is true, and B himself is the Knight, then A and C must be Knaves.</li>
                            <li>Let's check this result: A = Knave, B = Knight, C = Knave.
                                <ul>
                                    <li>A (Knave) says "We are all Knaves." (This is false, as B is a Knight. This is consistent.)</li>
                                    <li>B (Knight) says "Exactly one of us is a Knight." (This is true. This is consistent.)</li>
                                </ul>
                            </li>
                            <li>This scenario (A=Knave, B=Knight, C=Knave) works.</li>
                        </ul>
                    </li>
                     <li><b>Step 4: (Check other case just to be sure)</b>
                        <ul>
                            <li><b>Case 2b: Assume B is a Knave.</b> If B is a Knave, his statement ("Exactly one of us is a Knight") must be false.</li>
                            <li>The opposite of "Exactly one..." is "There are zero, two, or three Knights."</li>
                            <li>We know A is a Knave. We assume B is a Knave. For the statement to be false, C must be a Knight (to satisfy the "two or three Knights" condition, as we already know A is a Knave). Wait, if C is the only Knight, then B's statement "Exactly one of us is a Knight" would be TRUE. But B is a Knave, so he can't say a true statement. This is a contradiction.</li>
                        </ul>
                    </li>
                    <li><b>Step 5: Final Conclusion.</b> The only consistent scenario is from Step 3.</li>
                </ul>
            </div>
             <div class="solution-step mt-4">
                <p class="font-bold text-indigo-600">Penyelesaian:</p>
                <ul>
                    <li><b>Langkah 1: Analisis pernyataan A ("Kami semua Penjahat.")</b>
                        <ul>
                            <li><b>Kasus 1: Asumsikan A adalah Ksatria.</b> Jika A Ksatria, pernyataannya harus benar. Tapi pernyataannya mengklaim dia adalah Penjahat ("Kami semua Penjahat"). Ini adalah kontradiksi (Ksatria tidak bisa berkata dia Penjahat).</li>
                            <li><b>Kesimpulan:</b> Oleh karena itu, A tidak mungkin Ksatria. A pasti seorang Penjahat.</li>
                        </ul>
                    </li>
                    <li><b>Langkah 2: A adalah Penjahat.</b>
                        <ul>
                            <li>Karena A adalah Penjahat, pernyataannya ("Kami semua Penjahat") harus salah.</li>
                            <li>Kebalikan dari "Kami semua Penjahat" adalah "Setidaknya satu dari kami adalah Ksatria."</li>
                            <li>Jadi, kita tahu pasti ada minimal satu Ksatria di antara A, B, dan C.</li>
                        </ul>
                    </li>
                    <li><b>Langkah 3: Analisis pernyataan B ("Tepat satu di antara kami adalah Ksatria.")</b>
                        <ul>
                            <li>Kita tahu dari Langkah 2 bahwa setidaknya ada satu Ksatria.</li>
                            <li><b>Kasus 2a: Asumsikan B adalah Ksatria.</b> Jika B Ksatria, pernyataannya harus benar. Pernyataannya adalah "Tepat satu di antara kami adalah Ksatria." Jika ini benar, dan B sendiri adalah Ksatria itu, maka A dan C harus Penjahat.</li>
                            <li>Mari kita periksa hasil ini: A = Penjahat, B = Ksatria, C = Penjahat.
                                <ul>
                                    <li>A (Penjahat) berkata "Kami semua Penjahat." (Ini salah, karena B Ksatria. Ini konsisten.)</li>
                                    <li>B (Ksatria) berkata "Tepat satu di antara kami adalah Ksatria." (Ini benar. Ini konsisten.)</li>
                                </ul>
                            </li>
                            <li>Skenario ini (A=Penjahat, B=Ksatria, C=Penjahat) berhasil.</li>
                        </ul>
                    </li>
                    <li><b>Langkah 4: (Periksa kasus lain untuk memastikan)</b>
                        <ul>
                            <li><b>Kasus 2b: Asumsikan B adalah Penjahat.</b> Jika B Penjahat, pernyataannya ("Tepat satu di antara kami adalah Ksatria") harus salah.</li>
                            <li>Kebalikan dari "Tepat satu..." adalah "Ada nol, dua, atau tiga Ksatria."</li>
                            <li>Kita tahu A adalah Penjahat. Kita asumsikan B Penjahat. Agar pernyataan B salah, maka C harus Ksatria (memenuhi kondisi "dua atau tiga Ksatria", tapi kita sudah tahu A Penjahat). Tunggu, jika C adalah satu-satunya Ksatria, maka pernyataan B "Tepat satu di antara kami adalah Ksatria" akan menjadi BENAR. Tapi B adalah Penjahat, dia tidak bisa mengatakan pernyataan yang benar. Ini adalah kontradiksi.</li>
                        </ul>
                    </li>
                    <li><b>Langkah 5: Kesimpulan Akhir.</b> Satu-satunya skenario yang konsisten adalah dari Langkah 3.</li>
                </ul>
            </div>`,
        },
        {
          topic: "Bagian 1: Logika & Strategi",
          question_en:
            "You have 9 identical-looking coins. One of them is a counterfeit and is slightly heavier than the others (which are all of equal weight). What is the minimum number of weighings needed to find the heavier counterfeit coin using a two-pan balance scale?",
          question_id:
            "Anda memiliki 9 koin yang tampak identik. Salah satunya palsu dan sedikit lebih berat dari yang lain (yang beratnya sama). Berapa jumlah penimbangan minimum yang diperlukan untuk menemukan koin palsu yang lebih berat tersebut menggunakan timbangan dua lengan?",
          image_desc: null,
          answer: "2",
          explanation: `<div class="concept">
                <p><strong>Concept:</strong> Balancing Scale Problem. With each weighing on a two-pan balance, there are three possible outcomes: Left side is heavier, Right side is heavier, or Both sides are equal. This allows us to divide the search group by 3 with each weighing.</p>
                <hr class="my-2 border-indigo-100" />
                <p><strong>Konsep:</strong> Masalah Penimbangan. Dengan setiap penimbangan pada timbangan dua lengan, ada tiga kemungkinan hasil: Sisi kiri lebih berat, Sisi kanan lebih berat, atau Kedua sisi seimbang. Ini memungkinkan kita membagi kelompok pencarian menjadi 3 bagian pada setiap penimbangan.</p>
            </div>
            <div class="solution-step">
                <p class="font-bold text-indigo-600">Solution:</p>
                <ul>
                    <li><b>Step 1: Understand the Goal.</b> We need to isolate 1 heavier coin from a group of 9.</li>
                    <li><b>Step 2: Relate Weighings to Outcomes.</b> With 1 weighing, we can find the heavy coin from a group of 3 ($3^1$). With 2 weighings, we can find it from a group of 9 ($3^2$). With $N$ weighings, we can find it from $3^N$ coins.</li>
                    <li><b>Step 3: First Weighing.</b>
                        <ul>
                            <li>Divide the 9 coins into three groups of 3: Group 1 (A,B,C), Group 2 (D,E,F), Group 3 (G,H,I).</li>
                            <li>Place Group 1 on the left pan and Group 2 on the right pan.</li>
                            <li><b>Outcome 1:</b> The scale balances. This means the heavy coin is not in Group 1 or 2. It must be in Group 3 (G,H,I).</li>
                            <li><b>Outcome 2:</b> The left side (Group 1) is heavier. This means the heavy coin is in Group 1 (A,B,C).</li>
                            <li><b>Outcome 3:</b> The right side (Group 2) is heavier. This means the heavy coin is in Group 2 (D,E,F).</li>
                            <li>In all outcomes, we have successfully narrowed down the search to a group of 3 coins.</li>
                        </ul>
                    </li>
                    <li><b>Step 4: Second Weighing.</b>
                        <ul>
                            <li>Take the group of 3 coins identified in Step 3 (e.g., A,B,C).</li>
                            <li>Place one coin (A) on the left pan and one coin (B) on the right pan. Leave one coin (C) aside.</li>
                            <li><b>Outcome 2a:</b> The scale balances. This means A and B are normal. The heavy coin must be the one left aside (C).</li>
                            <li><b>Outcome 2b:</b> The left side (A) is heavier. The heavy coin is A.</li>
                            <li><b>Outcome 2c:</b> The right side (B) is heavier. The heavy coin is B.</li>
                        </ul>
                    </li>
                    <li><b>Step 5: Conclusion.</b> We successfully found the heavy coin in exactly 2 weighings.</li>
                </ul>
            </div>
            <div class="solution-step mt-4">
                <p class="font-bold text-indigo-600">Penyelesaian:</p>
                <ul>
                    <li><b>Langkah 1: Pahami Tujuannya.</b> Kita harus mengisolasi 1 koin yang lebih berat dari kelompok 9 koin.</li>
                    <li><b>Langkah 2: Hubungkan Penimbangan dengan Hasil.</b> Dengan 1 penimbangan, kita dapat menemukan koin berat dari 3 koin ($3^1$). Dengan 2 penimbangan, kita dapat menemukannya dari 9 koin ($3^2$). Dengan $N$ penimbangan, kita dapat menemukannya dari $3^N$ koin.</li>
                    <li><b>Langkah 3: Penimbangan Pertama.</b>
                        <ul>
                            <li>Bagi 9 koin menjadi tiga kelompok @ 3 koin: Kelompok 1 (A,B,C), Kelompok 2 (D,E,F), Kelompok 3 (G,H,I).</li>
                            <li>Letakkan Kelompok 1 di lengan kiri dan Kelompok 2 di lengan kanan.</li>
                            <li><b>Hasil 1:</b> Timbangan seimbang. Ini berarti koin berat tidak ada di Kelompok 1 atau 2. Koin itu pasti ada di Kelompok 3 (G,H,I).</li>
                            <li><b>Hasil 2:</b> Sisi kiri (Kelompok 1) lebih berat. Ini berarti koin berat ada di Kelompok 1 (A,B,C).</li>
                            <li><b>Hasil 3:</b> Sisi kanan (Kelompok 2) lebih berat. Ini berarti koin berat ada di Kelompok 2 (D,E,F).</li>
                            <li>Dalam semua hasil, kita telah berhasil mempersempit pencarian ke satu kelompok berisi 3 koin.</li>
                        </ul>
                    </li>
                    <li><b>Langkah 4: Penimbangan Kedua.</b>
                        <ul>
                            <li>Ambil kelompok 3 koin yang teridentifikasi di Langkah 3 (misal, A,B,C).</li>
                            <li>Letakkan satu koin (A) di lengan kiri dan satu koin (B) di lengan kanan. Sisihkan satu koin (C).</li>
                            <li><b>Hasil 2a:</b> Timbangan seimbang. Ini berarti A dan B normal. Koin berat pastilah yang disisihkan (C).</li>
                            <li><b>Hasil 2b:</b> Sisi kiri (A) lebih berat. Koin berat adalah A.</li>
                            <li><b>Hasil 2c:</b> Sisi kanan (B) lebih berat. Koin berat adalah B.</li>
                        </ul>
                    </li>
                    <li><b>Step 5: Kesimpulan.</b> Kita berhasil menemukan koin berat tepat dalam 2 kali penimbangan.</li>
                </ul>
            </div>`,
        },
        {
          topic: "Bagian 1: Logika & Strategi",
          question_en:
            "Two players, A and B, play a game. They start with a pile of 21 stones. They take turns removing 1, 2, or 3 stones. The player who takes the last stone wins. If Player A goes first, what must A do on the first move to guarantee a win?",
          question_id:
            "Dua pemain, A dan B, bermain game. Mereka mulai dengan tumpukan 21 batu. Mereka bergiliran mengambil 1, 2, atau 3 batu. Pemain yang mengambil batu terakhir menang. Jika Pemain A mulai lebih dulu, apa yang harus A lakukan pada langkah pertama untuk menjamin kemenangan?",
          image_desc: null,
          answer: "Take 1 stone (Ambil 1 batu)",
          explanation: `<div class="concept">
                <p><strong>Concept:</strong> Game Theory (Winning/Losing Positions). This is a game of Nim. To win, a player must always leave their opponent in a "losing position." The maximum number of stones removable is $k=3$. The "key" number is $k+1 = 4$.</p>
                <p>A "losing position" is a multiple of $(k+1)$. In this game, $k+1 = 4$. Losing positions are 4, 8, 12, 16, 20, 24, etc.</p>
                <hr class="my-2 border-indigo-100" />
                <p><strong>Konsep:</strong> Teori Permainan (Posisi Menang/Kalah). Ini adalah permainan Nim. Untuk menang, pemain harus selalu meninggalkan lawannya di "posisi kalah". Jumlah maksimum batu yang bisa diambil adalah $k=3$. Angka "kunci" adalah $k+1 = 4$.</p>
                <p>"Posisi kalah" adalah kelipatan dari $(k+1)$. Dalam game ini, $k+1 = 4$. Posisi kalah adalah 4, 8, 12, 16, 20, 24, dst.</p>
            </div>
            <div class="solution-step">
                <p class="font-bold text-indigo-600">Solution:</p>
                <ul>
                    <li><b>Step 1: Identify the Winning Strategy.</b> The player who takes the last stone wins. The strategy is to force the other player to land on a "losing position."</li>
                    <li><b>Step 2: Identify Losing Positions.</b> The number of stones removable is $k=3$. The 'magic number' is $k+1 = 4$. Any pile size that is a multiple of 4 is a "losing position" for the player whose turn it is.
                    <br/>Losing Positions: {4, 8, 12, 16, 20, 24, ...}</li>
                    <li><b>Step 3: Analyze the Starting Position.</b> The game starts with 21 stones. This is a "winning position" because it is not a multiple of 4.</li>
                    <li><b>Step 4: Determine Player A's First Move.</b> Player A (first player) must move to the nearest losing position *below* 21. The closest losing position is 20.</li>
                    <li><b>Step 5: Calculate the Move.</b> To get from 21 stones to 20 stones, Player A must remove $21 - 20 = 1$ stone.</li>
                    <li><b>Step 6: Verify the Win.</b>
                        <ul>
                            <li>A takes 1 stone, leaving 20 (a losing position for B).</li>
                            <li>B takes $x$ stones (1, 2, or 3). B will leave 19, 18, or 17.</li>
                            <li>A responds by taking $4-x$ stones (3, 2, or 1) to leave 16 (a losing position for B).</li>
                            <li>This continues (A leaves 12, 8, 4).</li>
                            <li>Finally, A leaves 4 stones for B. B takes $x$ (1, 2, or 3), leaving 3, 2, or 1.</li>
                            <li>A takes the remaining 3, 2, or 1 stone and wins.</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="solution-step mt-4">
                <p class="font-bold text-indigo-600">Penyelesaian:</p>
                <ul>
                    <li><b>Langkah 1: Identifikasi Strategi Kemenangan.</b> Pemain yang mengambil batu terakhir menang. Strateginya adalah memaksa pemain lain mendarat di "posisi kalah".</li>
                    <li><b>Langkah 2: Identifikasi Posisi Kalah.</b> Jumlah batu yang bisa diambil adalah $k=3$. 'Angka ajaib' adalah $k+1 = 4$. Ukuran tumpukan apa pun yang merupakan kelipatan 4 adalah "posisi kalah" bagi pemain yang mendapat giliran.
                    <br/>Posisi Kalah: {4, 8, 12, 16, 20, 24, ...}</li>
                    <li><b>Langkah 3: Analisis Posisi Awal.</b> Permainan dimulai dengan 21 batu. Ini adalah "posisi menang" karena bukan kelipatan 4.</li>
                    <li><b>Langkah 4: Tentukan Langkah Pertama A.</b> Pemain A (pemain pertama) harus bergerak ke posisi kalah terdekat *di bawah* 21. Posisi kalah terdekat adalah 20.</li>
                    <li><b>Langkah 5: Hitung Langkahnya.</b> Untuk beralih dari 21 batu ke 20 batu, Pemain A harus mengambil $21 - 20 = 1$ batu.</li>
                    <li><b>Langkah 6: Verifikasi Kemenangan.</b>
                        <ul>
                            <li>A mengambil 1 batu, menyisakan 20 (posisi kalah untuk B).</li>
                            <li>B mengambil $x$ batu (1, 2, atau 3). B akan menyisakan 19, 18, atau 17.</li>
                            <li>A merespons dengan mengambil $4-x$ batu (3, 2, atau 1) untuk menyisakan 16 (posisi kalah untuk B).</li>
                            <li>Ini berlanjut (A menyisakan 12, 8, 4).</li>
                            <li>Akhirnya, A menyisakan 4 batu untuk B. B mengambil $x$ (1, 2, atau 3), menyisakan 3, 2, atau 1.</li>
                            <li>A mengambil sisa 3, 2, atau 1 batu tersebut dan menang.</li>
                        </ul>
                    </li>
                </ul>
            </div>`,
        },
        {
          topic: "Bagian 1: Logika & Strategi",
          question_en:
            "A bridge must be crossed by 4 people at night: A, B, C, and D. They have only one flashlight. The bridge can only hold 2 people at a time. The flashlight must be used for every crossing (going and returning). A takes 1 minute to cross, B takes 2 minutes, C takes 7 minutes, and D takes 10 minutes. When two people cross, they move at the speed of the slower person. What is the minimum time required for all 4 people to cross?",
          question_id:
            "Sebuah jembatan harus diseberangi oleh 4 orang di malam hari: A, B, C, dan D. Mereka hanya punya satu senter. Jembatan hanya bisa menampung 2 orang sekaligus. Senter harus digunakan untuk setiap penyeberangan (pergi dan kembali). A butuh 1 menit, B butuh 2 menit, C butuh 7 menit, and D butuh 10 menit. Saat dua orang menyeberang, mereka bergerak dengan kecepatan orang yang lebih lambat. Berapa waktu minimum yang diperlukan agar keempat orang itu bisa menyeberang?",
          image_desc: null,
          answer: "17 menit",
          explanation: `<div class="concept">
                <p><strong>Concept:</strong> Bridge Crossing Problem. The key is to optimize the "return" trips. The slowest people (C and D) must cross together. The challenge is how to manage the flashlight returns efficiently. The optimal strategy involves using the fastest person (A) to shuttle the flashlight back, OR having the two fastest (A and B) wait on the other side to shuttle.</p>
                <hr class="my-2 border-indigo-100" />

                <p>This strategy uses the fastest person (A) as the only shuttle. This is intuitive but slower.</p>

                    <li>2. A (1) returns. (Time: 1). <b>Total: 3</b>.</li>
                    <li>3. A (1) and C (7) cross. (Time: 7). <b>Total: 10</b>.</li>
                    <li>4. A (1) returns. (Time: 1). <b>Total: 11</b>.</li>
                    <li>5. A (1) and D (10) cross. (Time: 10). <b>Total: 21</b>. (This takes 21 minutes)</li>
                </ul>
               
                <p class="font-bold text-indigo-600 mt-4">Solution (Strategy 2: The Optimal Strategy):</p>
                <p>This strategy minimizes time by having the two slowest people (C and D) cross together, and using the two fastest (A and B) to efficiently manage the flashlight returns.</p>
                 <ul>
                    <li><b>1. A (1) and B (2) cross together.</b> (They move at the slower speed). (Time: 2 mins). <b>Total: 2</b>. (A, B on far side).</li>
                    <li><b>2. A (1) returns.</b> (Time: 1 min). <b>Total: 3</b>. (B on far side).</li>
                    <li><b>3. C (7) and D (10) cross together.</b> (The two slowest cross). (Time: 10 mins). <b>Total: 13</b>. (B, C, D on far side).</li>
                    <li><b>4. B (2) returns.</b> (Time: 2 mins). <b>Total: 15</b>. (C, D on far side; A, B at start).</li>
                    <li><b>5. A (1) and B (2) cross together.</b> (Time: 2 mins). <b>Total: 17</b>. (All on far side).</li>

                <hr class="my-2 border-indigo-100" />
                <p><strong>Konsep:</strong> Rata-rata Gabungan (Rata-rata Tertimbang). Kita tidak bisa hanya merata-ratakan 85 dan 70. Kita harus mencari jumlah total semua nilai dan membaginya dengan jumlah total siswa.
                <br/>Rata-rata Gabungan = $\\frac{\\text{(Jumlah 1)} + \\text{(Jumlah 2)}}{\\text{(Banyak 1)} + \\text{(Banyak 2)}} = \\frac{(N_1 \\times M_1) + (N_2 \\times M_2)}{N_1 + N_2}$.</p>

                        <br/>Total Sum 2 = $N_2 \\times M_2 = 15 \\times 70 = 1050$.
                    </li>

            "Rata-rata dari 100 observasi adalah 50. Jika 10 observasi di antaranya, yang memiliki rata-rata 40, dihilangkan, berapa rata-rata dari 90 observasi yang tersisa?",
          image_desc: null,
          answer: "51.11... (atau 460/9)",
          explanation: `<div class="concept">
                <p><strong>Concept:</strong> Removing a Subset (Combined Mean).
                <br/>Sum(Remaining) = Sum(Total) - Sum(Removed).
                <br/>Mean(Remaining) = $\\frac{\\text{Sum(Remaining)}}{\\text{Count(Remaining)}}$.
                </p>
                <hr class="my-2 border-indigo-100" />
                <p><strong>Konsep:</strong> Menghilangkan Subset (Rata-rata Gabungan).
                <br/>Jumlah(Sisa) = Jumlah(Total) - Jumlah(Dihilangkan).
                <br/>Rata-rata(Sisa) = $\\frac{\\text{Jumlah(Sisa)}}{\\text{Banyak(Sisa)}}$.
                </p>
            </div>
            <div class="solution-step">
                <p class="font-bold text-indigo-600">Solution:</p>
                <ul>
                    <li><b>Step 1: Calculate the Total Sum (100 observations).</b>
                        <br/>$N_T = 100$. Mean_T = 50.
                        <br/>Total Sum = $100 \\times 50 = 5000$.
                    </li>
                    <li><b>Step 2: Calculate the Removed Sum (10 observations).</b>
                        <br/>$N_R = 10$. Mean_R = 40.
                        <br/>Removed Sum = $10 \\times 40 = 400$.
                    </li>
                    <li><b>Step 3: Calculate the Remaining Sum and Count.</b>
                        <br/>Remaining Sum = Total Sum - Removed Sum = $5000 - 400 = 4600$.
                        <br/>Remaining Count = $N_T - N_R = 100 - 10 = 90$.
                    </li>
                    <li><b>Step 4: Calculate the Remaining Mean.</b>
                        <br/>Remaining Mean = $\\frac{\\text{Remaining Sum}}{\\text{Remaining Count}} = \\frac{4600}{90}$.
                        <br/>Remaining Mean = $\\frac{460}{9} \\approx 51.11...$
                    </li>
                </ul>
            </div>
            <div class="solution-step mt-4">
                 <p class="font-bold text-indigo-600">Penyelesaian:</p>
                <ul>
                    <li><b>Langkah 1: Hitung Jumlah Total (100 observasi).</b>
                        <br/>$N_T = 100$. Rata-rata_T = 50.
                        <br/>Jumlah Total = $100 \\times 50 = 5000$.
                    </li>
                    <li><b>Langkah 2: Hitung Jumlah yang Dihilangkan (10 observasi).</b>
                        <br/>$N_R = 10$. Rata-rata_R = 40.
                        <br/>Jumlah Dihilangkan = $10 \\times 40 = 400$.
                    </li>
                    <li><b>Langkah 3: Hitung Jumlah Sisa dan Banyak Data Sisa.</b>
                        <br/>Jumlah Sisa = Jumlah Total - Jumlah Dihilangkan = $5000 - 400 = 4600$.
                        <br/>Banyak Data Sisa = $N_T - N_R = 100 - 10 = 90$.
                    </li>
                    <li><b>Langkah 4: Hitung Rata-rata Sisa.</b>
                        <br/>Rata-rata Sisa = $\\frac{\\text{Jumlah Sisa}}{\\text{Banyak Data Sisa}} = \\frac{4600}{90}$.
                        <br/>Rata-rata Sisa = $\\frac{460}{9} \\approx 51.11...$
                    </li>
                </ul>
            </div>`,
        },
        {
          topic: "Bagian 2: Statistika Dasar",
          question_en:
            "<strong>(Non-Rutin)</strong> The mean of 50 numbers is 38. The mean of the 30 'small' numbers is 20. The mean of the 18 'large' numbers is 60. What is the sum of the 2 numbers that are neither 'small' nor 'large' (the middle numbers)?",
          question_id:
            "<strong>(Non-Rutin)</strong> Rata-rata dari 50 angka adalah 38. Rata-rata dari 30 angka 'kecil' adalah 20. Rata-rata dari 18 angka 'besar' adalah 60. Berapa jumlah dari 2 angka yang bukan 'kecil' maupun 'besar' (angka tengah)?",
          image_desc: null,
          answer: "220",
          explanation: `<div class="concept">
                <p><strong>Concept:</strong> Combined Mean (Partitioning). The total sum is the sum of all its parts.
                <br/>Sum(Total) = Sum(Small) + Sum(Middle) + Sum(Large).
                <br/>We can find Sum(Total), Sum(Small), and Sum(Large) from their respective means and counts.
                </p>
                <hr class="my-2 border-indigo-100" />
                <p><strong>Konsep:</strong> Rata-rata Gabungan (Partisi). Jumlah total adalah jumlah dari semua bagiannya.
                <br/>Jumlah(Total) = Jumlah(Kecil) + Jumlah(Tengah) + Jumlah(Besar).
                <br/>Kita dapat mencari Jumlah(Total), Jumlah(Kecil), dan Jumlah(Besar) dari rata-rata dan jumlah data masing-masing.
                </p>
            </div>
            <div class="solution-step">
                <p class="font-bold text-indigo-600">Solution:</p>
                <ul>
                    <li><b>Step 1: Calculate the Total Sum (50 numbers).</b>
                        <br/>$N_T = 50$. Mean_T = 38.
                        <br/>Total Sum = $50 \\times 38 = 1900$.
                    </li>
                    <li><b>Step 2: Calculate the Sum of 'Small' numbers (30 numbers).</b>
                        <br/>$N_S = 30$. Mean_S = 20.
                        <br/>Small Sum = $30 \\times 20 = 600$.
                    </li>
                    <li><b>Step 3: Calculate the Sum of 'Large' numbers (18 numbers).</b>
                        <br/>$N_L = 18$. Mean_L = 60.
                        <br/>Large Sum = $18 \\times 60 = 1080$.
                    </li>
                    <li><b>Step 4: Calculate the Count of 'Middle' numbers.</b>
                        <br/>Count(Middle) = $N_T - N_S - N_L = 50 - 30 - 18 = 2$.
                        <br/>This matches the prompt.
                    </li>
                     <li><b>Step 5: Calculate the Sum of 'Middle' numbers.</b>
                        <br/>Sum(Middle) = Total Sum - Sum(Small) - Sum(Large)
                        <br/>Sum(Middle) = $1900 - 600 - 1080$
                        <br/>Sum(Middle) = $1300 - 1080 = 220$.
                    </li>
                </ul>
            </div>
            <div class="solution-step mt-4">
                 <p class="font-bold text-indigo-600">Penyelesaian:</p>
                <ul>
                    <li><b>Langkah 1: Hitung Jumlah Total (50 angka).</b>
                        <br/>$N_T = 50$. Rata-rata_T = 38.
                        <br/>Jumlah Total = $50 \\times 38 = 1900$.
                    </li>
                    <li><b>Langkah 2: Hitung Jumlah angka 'Kecil' (30 angka).</b>
                        <br/>$N_S = 30$. Rata-rata_S = 20.
                        <br/>Jumlah Kecil = $30 \\times 20 = 600$.
                    </li>
                    <li><b>Langkah 3: Hitung Jumlah angka 'Besar' (18 angka).</b>
                        <br/>$N_L = 18$. Rata-rata_L = 60.
                        <br/>Jumlah Besar = $18 \\times 60 = 1080$.
                    </li>
                    <li><b>Langkah 4: Hitung Banyak Data angka 'Tengah'.</b>
                        <br/>Banyak(Tengah) = $N_T - N_S - N_L = 50 - 30 - 18 = 2$.
                        <br/>Ini sesuai dengan soal.
                    </li>
                     <li><b>Langkah 5: Hitung Jumlah angka 'Tengah'.</b>
                        <br/>Jumlah(Tengah) = Jumlah Total - Jumlah(Kecil) - Jumlah(Besar)
                        <br/>Jumlah(Tengah) = $1900 - 600 - 1080$
                        <br/>Jumlah(Tengah) = $1300 - 1080 = 220$.
                    </li>
                </ul>
            </div>`,
        }
    ];

    // ### KODE RENDER (JANGAN DIUBAH) ###
    function getOrderedQuestions() {
        const topics = [...new Set(questions.map((q) => q.topic))];
        let ordered = [];
        let questionCounter = 0;
        topics.forEach((topic) => {
          const questionsForTopic = questions.filter(
            (q) => q.topic === topic
          );
          questionsForTopic.forEach((q) => {
            questionCounter++;
            q.id = questionCounter;
            ordered.push(q);
          });
        });
        return ordered;
      }
      const problemsContainer = document.getElementById("problems-section");
      const solutionsContainer = document.getElementById("solutions-section");
      function renderContent() {
        let problemsHTML = "";
        let solutionsHTML = "";
        let currentProblemTopic = "";
        let currentSolutionTopic = "";
        const orderedQuestions = getOrderedQuestions();
        orderedQuestions.forEach((q) => {
          if (q.topic !== currentProblemTopic) {
            currentProblemTopic = q.topic;
            problemsHTML += `<h3 class="topic-title">${currentProblemTopic}</h3>`;
          }
          problemsHTML += `<div class="item-container"><p><strong>${q.id}.</strong> ${q.question_en}`;
          if (q.image_desc) {
            problemsHTML += `<div class="image-desc">${q.image_desc}</div>`;
          }
          if (q.question_id) {
            problemsHTML += `<br/><br/><span class="lang-id">${q.question_id}</span>`;
          }
          problemsHTML += `</p></div>`;
          if (q.topic !== currentSolutionTopic) {
            currentSolutionTopic = q.topic;
            solutionsHTML += `<h3 class="topic-title">Pembahasan ${currentSolutionTopic}</h3>`;
          }
          solutionsHTML += `<div class="item-container"><p><strong>Pembahasan Soal ${q.id} / Solution ${q.id}:</strong></p>${q.explanation}<div class="final-answer">Jawaban / Answer: ${q.answer}</div></div>`;
        });
        problemsContainer.innerHTML = problemsHTML;
        solutionsContainer.innerHTML = solutionsHTML;
        if (typeof MathJax !== "undefined" && MathJax.typesetPromise) {
          try {
            MathJax.typesetPromise();
          } catch (e) {
            console.error("MathJax typesetting error:", e);
          }
        }
      }
      document.addEventListener("DOMContentLoaded", renderContent);
</script>
