                            <p><strong>Concept:</strong> An arithmetic sequence has a general term $u_n = a + (n-1)b$, where $a$ is the first term and $b$ is the common difference. The sum of the first $n$ terms is $S_n = \\frac{n}{2}(2a + (n-1)b)$. We will use the two given terms to form a system of linear equations to find $a$ and $b$.</p>
                            <hr class="my-2 border-indigo-100" />
                            <p><strong>Konsep:</strong> Barisan aritmetika memiliki suku umum $u_n = a + (n-1)b$, di mana $a$ adalah suku pertama dan $b$ adalah beda. Jumlah $n$ suku pertama adalah $S_n = \\frac{n}{2}(2a + (n-1)b)$. Kita akan menggunakan dua suku yang diketahui untuk membentuk sistem persamaan linear untuk mencari $a$ dan $b$.</p>

          image_desc: null,
          answer: "3072",
          explanation: `<div class="concept">
                            <p><strong>Concept:</strong> A geometric sequence has a general term $u_n = ar^{n-1}$, where $a$ is the first term and $r$ is the common ratio. We will use the two given terms to find $a$ and $r$ by dividing the equations.</p>

                            <p><strong>Konsep:</strong> Barisan geometri memiliki suku umum $u_n = ar^{n-1}$, di mana $a$ adalah suku pertama dan $r$ adalah rasio. Kita akan menggunakan dua suku yang diketahui untuk mencari $a$ dan $r$ dengan membagi kedua persamaan.</p>

        // Q3
        {
          topic: "Bagian 1: Barisan & Deret",

            "Small unit squares are arranged to form larger squares in a sequence. The 1st pattern is a $1 \\times 1$ square. The 2nd pattern is a $2 \\times 2$ square. The 3rd pattern is a $3 \\times 3$ square, and so on. How many *new* small squares are added to form the 10th pattern from the 9th pattern?",
          question_id:
            "Persegi-persegi satuan kecil disusun membentuk persegi yang lebih besar dalam sebuah barisan. Pola ke-1 adalah persegi $1 \\times 1$. Pola ke-2 adalah persegi $2 \\times 2$. Pola ke-3 adalah persegi $3 \\times 3$, dan seterusnya. Berapa banyak persegi satuan *baru* yang ditambahkan untuk membentuk pola ke-10 dari pola ke-9?",

            "https://imgix3.ruangguru.com/assets/miscellaneous/png_sngapw_2636.png",
          image_desc: null,
          answer: "19",
          explanation: `<div class="concept">
                            <p><strong>Concept:</strong> The total number of squares in the $n$-th pattern, $u_n$, is $n \\times n = n^2$. The question asks for the number of *new* squares added, which is the difference between the total squares in the 10th pattern and the total squares in the 9th pattern. This is $u_{10} - u_9$.</p>
                            <hr class="my-2 border-indigo-100" />
                            <p><strong>Konsep:</strong> Jumlah total persegi pada pola ke-$n$, $u_n$, adalah $n \\times n = n^2$. Pertanyaan ini menanyakan jumlah persegi *baru* yang ditambahkan, yang merupakan selisih antara total persegi pada pola ke-10 dan total persegi pada pola ke-9. Ini adalah $u_{10} - u_9$.</p>

                            <ul>
                                <li><b>Step 1:</b> Find the total number of small squares in the 9th pattern ($u_9$).
                                    <br/>$u_9 = 9 \\times 9 = 81$.
                                </li>

                                    <br/>$u_{10} = 10 \\times 10 = 100$.
                                </li>
                                <li><b>Step 3:</b> Find the number of new squares added by subtracting $u_9$ from $u_{10}$.
                                    <br/>New squares = $u_{10} - u_9 = 100 - 81 = 19$.

                                    <br/>$u_2 - u_1 = 4 - 1 = 3$
                                    <br/>$u_3 - u_2 = 9 - 4 = 5$
                                    <br/>$u_4 - u_3 = 16 - 9 = 7$
                                    <br/>This sequence of differences is $d_n = 2n-1$. We want the new squares for the 10th pattern, so $n=10$.
                                    <br/>$d_{10} = 2(10) - 1 = 20 - 1 = 19$.
                                </li>

                                </li>
                                <li><b>Langkah 2:</b> Cari jumlah total persegi kecil pada pola ke-10 ($u_{10}$).

                                </li>

          explanation: `<div class="concept">
                            <p><strong>Concept:</strong> This problem involves two parts: the initial drop and the sum of the bounces (up and down). The bounces form an infinite geometric series. The sum of an infinite geometric series $a + ar + ar^2 + ...$ is $S_{\\infty} = \\frac{a}{1-r}$, where $a$ is the first term and $|r| < 1$.</p>
                            <hr class="my-2 border-indigo-100" />
                            <p><strong>Konsep:</strong> Soal ini melibatkan dua bagian: jarak jatuh awal dan jumlah jarak pantulan (naik dan turun). Pantulan membentuk deret geometri tak hingga. Jumlah deret geometri tak hingga $a + ar + ar^2 + ...$ adalah $S_{\\infty} = \\frac{a}{1-r}$, di mana $a$ adalah suku pertama dan $|r| < 1$.</p>
                          </div>
                          <div class="solution-step">
                            <p class="font-bold text-indigo-600">Solution:</p>
                            <ul>
                                <li><b>Step 1:</b> The initial drop is $10$ meters.
                                </li>
                                <li><b>Step 2:</b> Calculate the distance of the first bounce (up and down).
                                    <br/>Height of first bounce = $10 \\times \\frac{3}{4} = 7.5$ meters.
                                    <br/>Distance traveled for first bounce (up + down) = $7.5 + 7.5 = 15$ meters.
                                </li>
                                <li><b>Step 3:</b> Calculate the distance of the second bounce.
                                    <br/>Height = $7.5 \\times \\frac{3}{4} = 5.625$ meters.
                                    <br/>Distance (up + down) = $5.625 + 5.625 = 11.25$ meters.
                                </li>
                                <li><b>Step 4:</b> The total distance of all bounces (up and down) forms an infinite geometric series: $15 + 11.25 + ...$

                                </li>
                                <li><b>Step 5:</b> Calculate the sum of the distances of all bounces using $S_{\\infty} = \\frac{a}{1-r}$.
                                    <br/>$S_{bounces} = \\frac{15}{1 - \\frac{3}{4}} = \\frac{15}{\\frac{1}{4}} = 15 \\times 4 = 60$ meters.

                                <li><b>Step 6:</b> The total distance traveled is the initial drop plus the sum of all bounces.

                                    <br/>Total Distance = $10 + 60 = 70$ meters.

                                    <br/>Ketinggian pantulan pertama = $10 \\times \\frac{3}{4} = 7.5$ meter.

          image_desc: null,
          answer: "50/101",
          explanation: `<div class="concept">
                            <p><strong>Concept:</strong> This is a telescoping series. Each term can be split into the difference of two fractions using partial fraction decomposition. The general term $\\frac{1}{(2n-1)(2n+1)}$ can be written as $\\frac{A}{2n-1} + \\frac{B}{2n+1}$.
                            <br/>We can use the identity: $\\frac{1}{a \\times b} = \\frac{1}{b-a} \\left( \\frac{1}{a} - \\frac{1}{b} \\right)$.</p>
                            <hr class="my-2 border-indigo-100" />
                            <p><strong>Konsep:</strong> Ini adalah deret teleskopik. Setiap suku dapat dipecah menjadi selisih dua pecahan menggunakan dekomposisi pecahan parsial. Suku umum $\\frac{1}{(2n-1)(2n+1)}$ dapat ditulis sebagai $\\frac{A}{2n-1} + \\frac{B}{2n+1}$.
                            <br/>Kita bisa gunakan identitas: $\\frac{1}{a \\times b} = \\frac{1}{b-a} \\left( \\frac{1}{a} - \\frac{1}{b} \\right)$.</p>
                          </div>
                          <div class="solution-step">
                            <p class="font-bold text-indigo-600">Solution:</p>
                            <ul>
                                <li><b>Step 1:</b> Look at the general term $\\frac{1}{(2n-1)(2n+1)}$. Let $a = 2n-1$ and $b = 2n+1$. The difference $b-a = (2n+1) - (2n-1) = 2$.</li>
                                <li><b>Step 2:</b> Apply the partial fraction identity:
                                    <br/>$\\frac{1}{(2n-1)(2n+1)} = \\frac{1}{2} \\left( \\frac{1}{2n-1} - \\frac{1}{2n+1} \\right)$.
                                </li>
                                <li><b>Step 3:</b> Rewrite the entire sum $S$ using this identity. We can factor out the $\\frac{1}{2}$ from all terms.
                                    $$ \\begin{aligned} S = \\frac{1}{2} \\Biggl[ \\biggl( \\frac{1}{1} - \\frac{1}{3} \\biggr) & + \\biggl( \\frac{1}{3} - \\frac{1}{5} \\biggr) + \\biggl( \\frac{1}{5} - \\frac{1}{7} \\biggr) \\\\
                                                        & + \\dots + \\biggl( \\frac{1}{99} - \\frac{1}{101} \\biggr) \\Biggr]
                                       \\end{aligned} $$
                                </li>
                                <li><b>Step 4:</b> Observe the "telescoping" effect. The negative part of one term cancels the positive part of the next term.
                                    <br/>$-\\frac{1}{3}$ cancels with $+\\frac{1}{3}$.
                                    <br/>$-\\frac{1}{5}$ cancels with $+\\frac{1}{5}$.
                                    <br/>This continues until the last term.
                                </li>
                                <li><b>Step 5:</b> After all cancellations, only the very first and the very last parts remain.
                                    <br/>$S = \\frac{1}{2} \\left( \\frac{1}{1} - \\frac{1}{101} \\right)$.

                                <li><b>Step 6:</b> Calculate the final value.
                                    <br/>$S = \\frac{1}{2} \\left( \\frac{101}{101} - \\frac{1}{101} \\right)$
                                    <br/>$S = \\frac{1}{2} \\left( \\frac{100}{101} \\right) = \\frac{100}{202} = \\frac{50}{101}$.

                            <p class="font-bold text-indigo-600">Penyelesaian:</p>
                            <ul>
                                <li><b>Langkah 1:</b> Lihat suku umum $\\frac{1}{(2n-1)(2n+1)}$. Misal $a = 2n-1$ dan $b = 2n+1$. Selisihnya $b-a = (2n+1) - (2n-1) = 2$.</li>
                                <li><b>Langkah 2:</b> Terapkan identitas pecahan parsial:
                                    <br/>$\\frac{1}{(2n-1)(2n+1)} = \\frac{1}{2} \\left( \\frac{1}{2n-1} - \\frac{1}{2n+1} \\right)$.
                                </li>

                                                        & + \\dots + \\biggl( \\frac{1}{99} - \\frac{1}{101} \\biggr) \\Biggr]
                                       \\end{aligned} $$
                                </li>
                                <li><b>Langkah 4:</b> Amati efek "teleskopik". Bagian negatif dari satu suku menghapus bagian positif dari suku berikutnya.

                                </li>
                                <li><b>Langkah 5:</b> Setelah semua saling hapus, hanya bagian paling awal dan paling akhir yang tersisa.
                                    <br/>$S = \\frac{1}{2} \\left( \\frac{1}{1} - \\frac{1}{101} \\right)$.
                                </li>
                                <li><b>Langkah 6:</b> Hitung nilai akhirnya.
                                    <br/>$S = \\frac{1}{2} \\left( \\frac{101}{101} - \\frac{1}{101} \\right)$

                                </li>
                            </ul>
                          </div>`,

          answer: "65/264",
          explanation: `<div class="concept">
                            <p><strong>Concept:</strong> We use partial fraction decomposition for a telescoping sum. We can use the identity $\\frac{1}{k(k+1)(k+2)} = \\frac{1}{2} \\left( \\frac{1}{k(k+1)} - \\frac{1}{(k+1)(k+2)} \\right)$.</p>
                            <hr class="my-2 border-indigo-100" />
                            <p><strong>Konsep:</strong> Kita menggunakan dekomposisi pecahan parsial untuk deret teleskopik. Kita bisa gunakan identitas $\\frac{1}{k(k+1)(k+2)} = \\frac{1}{2} \\left( \\frac{1}{k(k+1)} - \\frac{1}{(k+1)(k+2)} \\right)$.</p>
                          </div>
                          <div class="solution-step">
                            <p class="font-bold text-indigo-600">Solution:</p>
                            <ul>
                                <li><b>Step 1:</b> Let's use the identity $\\frac{1}{k(k+1)(k+2)} = \\frac{1}{2} \\left( \\frac{1}{k(k+1)} - \\frac{1}{(k+1)(k+2)} \\right)$.
                                    <br/>(This is derived from $\\frac{1}{k(k+1)} - \\frac{1}{(k+1)(k+2)} = \\frac{(k+2) - k}{k(k+1)(k+2)} = \\frac{2}{k(k+1)(k+2)}$)
                                </li>
                                <li><b>Step 2:</b> Let $T_k = \\frac{1}{k(k+1)}$. The $k$-th term of our sum is $\\frac{1}{2}(T_k - T_{k+1})$.
                                </li>
                                <li><b>Step 3:</b> Write out the sum $S$.
                                    <br/>$S = \\sum_{k=1}^{10} \\frac{1}{2} (T_k - T_{k+1}) = \\frac{1}{2} \\sum_{k=1}^{10} (T_k - T_{k+1})$
                                </li>
                                <li><b>Step 4:</b> Expand the sum to see the telescoping effect.
                                    $$ \\begin{aligned} S = \\frac{1}{2} [ (T_1 - T_2) & + (T_2 - T_3) + (T_3 - T_4) + \\dots \\\\
                                                        & + (T_{10} - T_{11}) ] \\end{aligned} $$
                                </li>
                                <li><b>Step 5:</b> All terms cancel out except the first and the last.
                                    <br/>$S = \\frac{1}{2} [ T_1 - T_{11} ]$
                                </li>
                                <li><b>Step 6:</b> Calculate $T_1$ and $T_{11}$ using $T_k = \\frac{1}{k(k+1)}$.
                                    <br/>$T_1 = \\frac{1}{1(1+1)} = \\frac{1}{2}$
                                    <br/>$T_{11} = \\frac{1}{11(11+1)} = \\frac{1}{11 \\times 12} = \\frac{1}{132}$
                                </li>
                                <li><b>Step 7:</b> Substitute these values back into the expression for $S$.
                                    <br/>$S = \\frac{1}{2} \\left( \\frac{1}{2} - \\frac{1}{132} \\right) = \\frac{1}{2} \\left( \\frac{66}{132} - \\frac{1}{132} \\right)$
                                    <br/>$S = \\frac{1}{2} \\left( \\frac{65}{132} \\right) = \\frac{65}{264}$.
                                </li>
                            </ul>
                          </div>
                          <div class="solution-step mt-4">
                            <p class="font-bold text-indigo-600">Penyelesaian:</p>

                                    <br/>(Ini didapat dari $\\frac{1}{k(k+1)} - \\frac{1}{(k+1)(k+2)} = \\frac{(k+2) - k}{k(k+1)(k+2)} = \\frac{2}{k(k+1)(k+2)}$)

                                </li>
                                <li><b>Langkah 3:</b> Tuliskan jumlah $S$.
                                    <br/>$S = \\sum_{k=1}^{10} \\frac{1}{2} (T_k - T_{k+1}) = \\frac{1}{2} \\sum_{k=1}^{10} (T_k - T_{k+1})$
                                </li>
                                <li><b>Langkah 4:</b> Jabarkan jumlahnya untuk melihat efek teleskopik.
                                    $$ \\begin{aligned} S = \\frac{1}{2} [ (T_1 - T_2) & + (T_2 - T_3) + (T_3 - T_4) + \\dots \\\\
                                                        & + (T_{10} - T_{11}) ] \\end{aligned} $$
                                </li>
                                <li><b>Langkah 5:</b> Semua suku saling menghapus kecuali suku pertama dan terakhir.

                                    <br/>$y = \\frac{2x+1}{x-1}$

                                    <br/>$g(u) = \\frac{(u-1)^2}{4} - (u-1) + 7$
                                    <br/>$g(u) = \\frac{u^2 - 2u + 1}{4} - u + 1 + 7$
                                    <br/>$g(u) = \\frac{u^2 - 2u + 1}{4} - u + 8$

                                <li><b>Step 6:</b> Write as $g(x)$ by replacing $u$ with $x$.
                                    <br/>$g(x) = \\frac{x^2 - 6x + 33}{4} = \\frac{1}{4}x^2 - \\frac{3}{2}x + \\frac{33}{4}$.
                                </li>
                            </ul>

                                <li><b>Langkah 2:</b> Selesaikan $x$ dalam $u$.
                                    <br/>$u - 1 = 2x$
                                    <br/>$x = \\frac{u-1}{2}$
                                </li>
                                <li><b>Langkah 3:</b> Kita punya $g(f(x)) = g(u) = x^2 - 2x + 7$.
                                    <br/>Substitusikan $x = \\frac{u-1}{2}$ ke sisi kanan persamaan.
                                    <br/>$g(u) = \\left(\\frac{u-1}{2}\\right)^2 - 2\\left(\\frac{u-1}{2}\\right) + 7$

                                    <br/>$g(u) = \\frac{(u-1)^2}{4} - (u-1) + 7$

                                <li><b>Langkah 5:</b> Cari penyebut persekutuan (4) untuk menggabungkan semua suku.
                                    <br/>$g(u) = \\frac{u^2 - 2u + 1}{4} - \\frac{4u}{4} + \\frac{32}{4}$

                                    <br/>$g(x) = \\frac{x^2 - 6x + 33}{4} = \\frac{1}{4}x^2 - \\frac{3}{2}x + \\frac{33}{4}$.

          explanation: `<div class="concept">
                            <p><strong>Concept:</strong> This functional equation involves a cyclic substitution. Let $g(x) = \\frac{x-1}{x}$. If we apply $g$ repeatedly, $g(x) \to g(g(x)) \to g(g(g(x)))$, it will cycle back to $x$. This allows us to create a system of 3 linear equations.</p>

      // Fungsi ini mengelompokkan soal berdasarkan topik dan memberi nomor urut
      function getOrderedQuestions() {
        const topics = [...new Set(questions.map((q) => q.topic))];
        let ordered = [];
        let questionCounter = 0; // Counter independent of topic changes

        topics.forEach((topic) => {
          const questionsForTopic = questions.filter(
            (q) => q.topic === topic
          );
          questionsForTopic.forEach((q) => {
            questionCounter++; // Increment counter for each question
            q.id = questionCounter; // Assign sequential ID
            ordered.push(q); // Add question to the ordered list
          });
        });
        return ordered;
      }

      const problemsContainer = document.getElementById("problems-section");
      const solutionsContainer = document.getElementById("solutions-section");

      function renderContent() {
        let problemsHTML = "";
        let solutionsHTML = "";
        let currentProblemTopic = "";
        let currentSolutionTopic = "";

        const orderedQuestions = getOrderedQuestions();

        orderedQuestions.forEach((q) => {
          // Render Soal
          if (q.topic !== currentProblemTopic) {
            currentProblemTopic = q.topic;
            // Add topic title only if it hasn't been added yet for problems
            problemsHTML += `<h3 class="topic-title">${currentProblemTopic}</h3>`;
          }
          problemsHTML += `
                        <div class="item-container">
                            <p><strong>${q.id}.</strong> ${q.question_en}`;
          if (q.image_desc) {
            problemsHTML += `<div class="image-desc">${q.image_desc}</div>`;
          } else if (q.image_url) {
            problemsHTML += `<img src="${q.image_url}" alt="Gambar untuk Soal ${q.id}" class="problem-image" onerror="this.style.display='none'">`;
          }
          if (q.question_id) {
            problemsHTML += `<br/><br/><span class="lang-id">${q.question_id}</span>`;
          }
          problemsHTML += `</p></div>`;

          // Render Solusi
          if (q.topic !== currentSolutionTopic) {
            currentSolutionTopic = q.topic;
            // Add topic title for solutions section, adjust text slightly
            solutionsHTML += `<h3 class="topic-title">Pembahasan ${currentSolutionTopic}</h3>`;
          }

          // Reference q.id which is now correctly numbered sequentially
          solutionsHTML += `
                        <div class="item-container">
                            <p><strong>Pembahasan Soal ${q.id} / Solution ${q.id}:</strong></p>
                            ${q.explanation}
                            <div class="final-answer">Jawaban / Answer: ${q.answer}</div>
                        </div>`;
        });

        problemsContainer.innerHTML = problemsHTML;
        solutionsContainer.innerHTML = solutionsHTML;

        // Re-run MathJax typesetting after content is loaded
        if (typeof MathJax !== "undefined" && MathJax.typesetPromise) {
          try {
            MathJax.typesetPromise();
          } catch (e) {
            console.error("MathJax typesetting error:", e);
          }
        } else if (
          typeof MathJax !== "undefined" &&
          MathJax.Hub &&
          MathJax.Hub.Queue
        ) {
          MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }
      }

      // Call renderContent when the DOM is ready
      document.addEventListener("DOMContentLoaded", renderContent);
    </script>
