    <script>
        const questions = [
            // --- Part 1: Counting Problems (Soal 1-15) ---
            { topic: 'Part 1: Counting Problems', question_en: 'How many 4-digit numbers greater than 3000 can be formed using the digits {0, 1, 2, 3, 4, 5} without repetition, that are also divisible by 5?', question_id: 'Berapa banyak bilangan 4-angka lebih besar dari 3000 yang dapat dibentuk menggunakan angka {0, 1, 2, 3, 4, 5} tanpa pengulangan, yang juga habis dibagi 5?', answer: 60, explanation: `<div class="concept"><p><strong>Concept:</strong> This problem involves multiple conditions and is best solved using casework. The most restrictive conditions should be handled first.<br/><br/><strong>Konsep:</strong> Soal ini melibatkan beberapa kondisi sehingga perlu diselesaikan menggunakan studi kasus. Aturan yang paling membatasi harus didahulukan.</p></div><p><strong>Solution:</strong><br/>A number is divisible by 5 if its last digit is 0 or 5. This splits the solution into two cases.<br/><strong>Case 1: The last digit is 0.</strong><br/>- Units digit: 1 choice (0).<br/>- Thousands digit: Must be $\\ge 3$, so 3, 4, or 5 (3 choices).<br/>- Hundreds digit: 4 remaining choices.<br/>- Tens digit: 3 remaining choices.<br/>Total for Case 1 = $3 \\times 4 \\times 3 \\times 1 = 36$.<br/><br/><strong>Case 2: The last digit is 5.</strong><br/>- Units digit: 1 choice (5).<br/>- Thousands digit: Must be $\\ge 3$ (and not 5), so 3 or 4 (2 choices).<br/>- Hundreds digit: 4 remaining choices (including 0).<br/>- Tens digit: 3 remaining choices.<br/>Total for Case 2 = $2 \\times 4 \\times 3 \\times 1 = 24$.<br/><br/>Total numbers = $36 + 24 = 60$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Sebuah bilangan habis dibagi 5 jika digit terakhirnya adalah 0 atau 5. Kondisi ini membagi penyelesaian menjadi dua kasus terpisah.<br/><strong>Kasus 1: Digit terakhir adalah 0.</strong><br/>- Digit satuan: 1 pilihan (0).<br/>- Digit ribuan: Harus $\\ge 3$, jadi 3, 4, atau 5 (3 pilihan).<br/>- Digit ratusan: Sisa 4 pilihan.<br/>- Digit puluhan: Sisa 3 pilihan.<br/>Total Kasus 1 = $3 \\times 4 \\times 3 \\times 1 = 36$.<br/><br/><strong>Kasus 2: Digit terakhir adalah 5.</strong><br/>- Digit satuan: 1 pilihan (5).<br/>- Digit ribuan: Harus $\\ge 3$ (dan bukan 5), jadi 3 atau 4 (2 pilihan).<br/>- Digit ratusan: Sisa 4 pilihan (termasuk 0).<br/>- Digit puluhan: Sisa 3 pilihan.<br/>Total Kasus 2 = $2 \\times 4 \\times 3 \\times 1 = 24$.<br/><br/>Total bilangan = $36 + 24 = 60$.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'In how many ways can 4 boys and 3 girls be seated in a row of 7 chairs so that no two girls sit together?', question_id: 'Berapa banyak cara 4 anak laki-laki dan 3 anak perempuan dapat duduk dalam satu baris berisi 7 kursi sehingga tidak ada dua anak perempuan yang duduk berdampingan?', answer: 1440, explanation: `<div class="concept"><p><strong>Concept:</strong> To ensure no two objects are adjacent, first place the other objects to create "slots".<br/><br/><strong>Konsep:</strong> Untuk memastikan tidak ada dua objek yang berdampingan, tempatkan kelompok objek lain terlebih dahulu untuk menciptakan "celah".</p></div><p><strong>Solution:</strong><br/>1. Arrange the 4 boys. The number of ways is $4! = 24$.<br/>2. This arrangement creates 5 possible slots for the girls: _ B _ B _ B _ B _<br/>3. Place the 3 girls in these 5 slots. Since the girls are distinct, we use permutation: $P(5, 3) = \\frac{5!}{(5-3)!} = 60$.<br/>4. By the Product Rule, total arrangements = $24 \\times 60 = 1440$.</p><p><strong>Langkah Penyelesaian:</strong><br/>1. Susun 4 anak laki-laki. Banyaknya cara adalah $4! = 24$.<br/>2. Susunan ini menciptakan 5 "slot" untuk anak perempuan: _ L _ L _ L _ L _<br/>3. Tempatkan 3 anak perempuan di 5 slot. Karena mereka berbeda, kita gunakan permutasi: $P(5, 3) = \\frac{5!}{(5-3)!} = 60$.<br/>4. Dengan Aturan Perkalian, total cara = $24 \\times 60 = 1440$.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'How many arrangements of the letters of the word "PROBABILITY" are there in which the two \'B\'s are together or the two \'I\'s are together?', question_id: 'Berapa banyak susunan huruf dari kata "PROBABILITY" di mana kedua huruf \'B\' berdampingan atau kedua huruf \'I\' berdampingan?', answer: '3,265,920', explanation: `<div class="concept"><p><strong>Concept:</strong> The keyword "or" suggests using the Principle of Inclusion-Exclusion (PIE): $|A \\cup B| = |A| + |B| - |A \\cap B|$.<br/><br/><strong>Konsep:</strong> Kata kunci "atau" menandakan penggunaan Prinsip Inklusi-Eksklusi (PIE): $|A \\cup B| = |A| + |B| - |A \\cap B|$.</p></div><p><strong>Solution:</strong><br/>The word has 11 letters with 2 'B's and 2 'I's.<br>Let A = arrangements where 'BB' are together. Treat (BB) as one block. We arrange 10 items {P,R,O,(BB),A,L,I,T,Y,I} with 2 'I's. $|A| = \\frac{10!}{2!} = 1,814,400$.<br>Let B = arrangements where 'II' are together. Treat (II) as one block. We arrange 10 items {P,R,O,B,A,L,(II),T,Y,B} with 2 'B's. $|B| = \\frac{10!}{2!} = 1,814,400$.<br>$A \\cap B$ = 'BB' and 'II' are together. We arrange 9 distinct items {P,R,O,A,L,T,Y,(BB),(II)}. $|A \\cap B| = 9! = 362,880$.<br>By PIE, total = $|A| + |B| - |A \\cap B| = 1,814,400 + 1,814,400 - 362,880 = 3,265,920$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Kata "PROBABILITY" memiliki 11 huruf (2 'B', 2 'I').<br>Misal A = susunan dengan 'BB' berdampingan. Anggap (BB) satu blok. Susun 10 item dengan 2 'I'. $|A| = \\frac{10!}{2!} = 1.814.400$.<br>Misal B = susunan dengan 'II' berdampingan. Anggap (II) satu blok. Susun 10 item dengan 2 'B'. $|B| = \\frac{10!}{2!} = 1.814.400$.<br>$A \\cap B$ = 'BB' dan 'II' berdampingan. Susun 9 item berbeda. $|A \\cap B| = 9! = 362.880$.<br>Dengan PIE, total = $|A| + |B| - |A \\cap B| = 1.814.400 + 1.814.400 - 362.880 = 3.265.920$.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'Find the number of shortest paths from point A(0,0) to point B(5,4) on a grid, if the path must not pass through point C(2,2).', question_id: 'Tentukan jumlah jalur terpendek dari titik A(0,0) ke titik B(5,4) pada sebuah grid, jika jalur tersebut tidak boleh melewati titik C(2,2).', answer: 66, explanation: `<div class="concept"><p><strong>Concept:</strong> The number of shortest paths is $C(dx+dy, dx)$. For forbidden paths, use the complementary principle: Total Paths - Forbidden Paths.<br/><br/><strong>Konsep:</strong> Jumlah jalur terpendek adalah $C(dx+dy, dx)$. Untuk soal larangan, gunakan prinsip komplementer: Total Jalur - Jalur Terlarang.</p></div><p><strong>Solution:</strong><br/>1. Total paths from A(0,0) to B(5,4): Requires 5 Right moves and 4 Up moves. Total = $C(5+4, 5) = C(9, 5) = 126$.<br/>2. Forbidden paths (through C): This is a two-stage path: A to C, then C to B.<br/>   - Paths from A to C(2,2): $C(2+2, 2) = C(4, 2) = 6$.<br/>   - Paths from C(2,2) to B(5,4): Needs (5-2)=3 Right and (4-2)=2 Up. $C(3+2, 3) = C(5, 3) = 10$.<br/>   Total forbidden paths = $6 \\times 10 = 60$.<br/>3. Allowed paths = Total - Forbidden = $126 - 60 = 66$.</p><p><strong>Langkah Penyelesaian:</strong><br/>1. Total jalur dari A(0,0) ke B(5,4) membutuhkan 5 langkah ke Kanan (R) dan 4 ke Atas (U). Total = $C(5+4, 5) = 126$.<br/>2. Jalur terlarang adalah yang melewati C(2,2). Ini adalah jalur A ke C, dilanjut C ke B.<br/>   - Jalur A ke C: $C(2+2, 2) = 6$.<br/>   - Jalur C ke B: Butuh (5-2)=3 R dan (4-2)=2 U. $C(3+2, 3) = 10$.<br/>   Total jalur terlarang = $6 \\times 10 = 60$.<br/>3. Jalur yang diizinkan = Total - Terlarang = $126 - 60 = 66$.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'Find the number of positive integer solutions to the equation $x_1 + x_2 + x_3 + x_4 = 12$.', question_id: 'Tentukan banyaknya solusi bilangan bulat positif dari persamaan $x_1 + x_2 + x_3 + x_4 = 12$.', answer: 165, explanation: `<div class="concept"><p><strong>Concept:</strong> This is a "Stars and Bars" problem. For positive integer solutions ($x_i \\ge 1$) to $x_1 + ... + x_k = n$, the formula is $C(n-1, k-1)$.<br/><br/><strong>Konsep:</strong> Ini adalah masalah "Bintang dan Batang". Untuk solusi bilangan bulat positif ($x_i \\ge 1$) dari $x_1 + ... + x_k = n$, rumusnya adalah $C(n-1, k-1)$.</p></div><p><strong>Solution:</strong><br/>We are looking for positive integer solutions, meaning each $x_i$ must be at least 1.<br/>Here, n=12 (stars) and k=4 (variables/groups).<br/>The number of solutions is $C(n-1, k-1) = C(12-1, 4-1) = C(11, 3)$.<br>$C(11, 3) = \\frac{11 \\times 10 \\times 9}{3 \\times 2 \\times 1} = 165$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Kita mencari solusi bilangan bulat positif ($x_i \\ge 1$).<br/>Disini, $n=12$ ("bintang") dan $k=4$ (variabel/kelompok).<br/>Banyaknya solusi adalah $C(n-1, k-1) = C(12-1, 4-1) = C(11, 3)$.<br>$C(11, 3) = \\frac{11 \\times 10 \\times 9}{3 \\times 2 \\times 1} = 165$.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'Find the number of integer solutions to $x_1+x_2+x_3=18$ subject to the constraints $1 \\le x_1 \\le 5$, $1 \\le x_2 \\le 7$, and $1 \\le x_3 \\le 8$.', question_id: 'Tentukan banyaknya solusi bilangan bulat dari $x_1+x_2+x_3=18$ dengan batasan $1 \\le x_1 \\le 5$, $1 \\le x_2 \\le 7$, dan $1 \\le x_3 \\le 8$.', answer: 6, explanation: `<div class="concept"><p><strong>Concept:</strong> This is a Stars and Bars problem with upper bounds, solved using the Principle of Inclusion-Exclusion.<br/><br/><strong>Konsep:</strong> Ini adalah soal Bintang dan Batang dengan batas atas, diselesaikan menggunakan Prinsip Inklusi-Eksklusi.</p></div><p><strong>Solution:</strong><br>Let $y_i = x_i - 1$, so $y_i \\ge 0$. The equation becomes $y_1+y_2+y_3 = 15$ with constraints $0 \\le y_1 \\le 4, 0 \\le y_2 \\le 6, 0 \\le y_3 \\le 7$.<br>Total solutions for $y_i \\ge 0$ is $C(15+3-1, 3-1) = C(17, 2) = 136$.<br>Let $A, B, C$ be the cases that violate the upper bounds for $y_1, y_2, y_3$ respectively ($y_1 \\ge 5$, etc.).<br>$|A|$ (solutions for $y_1 \\ge 5$): $C((15-5)+2, 2) = C(12,2)=66$.<br>$|B|$ (solutions for $y_2 \\ge 7$): $C((15-7)+2, 2) = C(10,2)=45$.<br>$|C|$ (solutions for $y_3 \\ge 8$): $C((15-8)+2, 2) = C(9,2)=36$.<br>Intersections: $|A \\cap B|$ (for $y_1 \\ge 5, y_2 \\ge 7$): $C((15-5-7)+2, 2)=C(5,2)=10$.<br>$|A \\cap C|$ (for $y_1 \\ge 5, y_3 \\ge 8$): $C((15-5-8)+2, 2)=C(4,2)=6$.<br>$|B \\cap C|$ (for $y_2 \\ge 7, y_3 \\ge 8$): $C((15-7-8)+2, 2)=C(2,2)=1$.<br>By PIE, valid solutions = $136 - (66+45+36) + (10+6+1) - 0 = 136 - 147 + 17 = 6$.</p><p><strong>Langkah Penyelesaian:</strong><br>Misal $y_i = x_i - 1$, maka $y_i \\ge 0$. Persamaan menjadi $y_1+y_2+y_3 = 15$ dengan batasan $0 \\le y_1 \\le 4, 0 \\le y_2 \\le 6, 0 \\le y_3 \\le 7$.<br>Total solusi untuk $y_i \\ge 0$ adalah $C(15+3-1, 3-1) = C(17, 2) = 136$.<br>Kita kurangi kasus yang melanggar batas atas (A, B, C):<br>$|A|$ ($y_1 \\ge 5$): $C((15-5)+2, 2) = C(12,2)=66$.<br>$|B|$ ($y_2 \\ge 7$): $C((15-7)+2, 2) = C(10,2)=45$.<br>$|C|$ ($y_3 \\ge 8$): $C((15-8)+2, 2) = C(9,2)=36$.<br>Irisan: $|A \\cap B|$ ($y_1 \\ge 5, y_2 \\ge 7$): $C((15-5-7)+2, 2)=C(5,2)=10$.<br>$|A \\cap C|$ ($y_1 \\ge 5, y_3 \\ge 8$): $C((15-5-8)+2, 2)=C(4,2)=6$.<br>$|B \\cap C|$ ($y_2 \\ge 7, y_3 \\ge 8$): $C((15-7-8)+2, 2)=C(2,2)=1$.<br>Dengan PIE, solusi valid = $136 - (66+45+36) + (10+6+1) - 0 = 6$.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'Find the number of shortest paths from A(0,0) to B(6,5) on a grid, if the path must not pass through C(2,2) and D(4,3).', question_id: 'Tentukan jumlah jalur terpendek dari A(0,0) ke B(6,5) pada grid, jika jalur tidak boleh melalui C(2,2) dan D(4,3).', answer: 150, explanation: `<div class="concept"><p><strong>Concept:</strong> Use PIE for forbidden paths: Total - (Paths via C + Paths via D - Paths via C and D).<br/><br/><strong>Konsep:</strong> Gunakan PIE untuk jalur terlarang: Total - (Jalur via C + Jalur via D - Jalur via C dan D).</p></div><p><strong>Solution:</strong><br>$|U|$ (Total paths A to B): $C(6+5, 6) = C(11, 5) = 462$.<br>$|C|$ (Paths via C): Path(A->C) $\\times$ Path(C->B) = $C(4,2) \\times C(7,4) = 6 \\times 35 = 210$.<br>$|D|$ (Paths via D): Path(A->D) $\\times$ Path(D->B) = $C(7,4) \\times C(4,2) = 35 \\times 6 = 210$.<br>$|C \\cap D|$ (Paths via A->C->D->B): Path(A->C) $\\times$ Path(C->D) $\\times$ Path(D->B) = $C(4,2) \\times C(3,2) \\times C(4,2) = 6 \\times 3 \\times 6 = 108$.<br>Total forbidden paths $|C \\cup D| = |C| + |D| - |C \\cap D| = 210 + 210 - 108 = 312$.<br>Allowed paths = $462 - 312 = 150$.</p><p><strong>Langkah Penyelesaian:</strong><br>$|U|$ (Total jalur A ke B): $C(11, 5) = 462$.<br>$|C|$ (Jalur via C): Path(A ke C) $\\times$ Path(C ke B) = $C(4,2) \\times C(7,4) = 210$.<br>$|D|$ (Jalur via D): Path(A ke D) $\\times$ Path(D ke B) = $C(7,4) \\times C(4,2) = 210$.<br>$|C \\cap D|$ (Jalur via A->C->D->B) = $C(4,2) \\times C(3,2) \\times C(4,2) = 108$.<br>Total jalur terlarang = $|C| + |D| - |C \\cap D| = 210 + 210 - 108 = 312$.<br>Jalur diizinkan = $462 - 312 = 150$.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'How many integers between 1 and 300 (inclusive) are divisible by 3 or 5, but not by 7?', question_id: 'Berapa banyak bilangan bulat antara 1 dan 300 (inklusif) yang habis dibagi 3 atau 5, tetapi tidak oleh 7?', answer: 120, explanation: `<div class="concept"><p><strong>Concept:</strong> Use PIE. We want to find $|(A \\cup B) \\setminus C|$, which equals $|A \\cup B| - |(A \\cup B) \\cap C|$.<br/><br/><strong>Konsep:</strong> Gunakan PIE. Kita mencari $|(A \\cup B) \\setminus C|$, yaitu $|A \\cup B| - |(A \\cup B) \\cap C|$.</p></div><p><strong>Solution:</strong><br>Let A, B, C be sets of numbers divisible by 3, 5, 7.<br>$|A| = \\lfloor 300/3 \\rfloor = 100$. $|B| = \\lfloor 300/5 \\rfloor = 60$.<br>$|A \\cap B| = \\lfloor 300/15 \\rfloor = 20$.<br>Divisible by 3 or 5: $|A \\cup B| = |A| + |B| - |A \\cap B| = 100 + 60 - 20 = 140$.<br>From this set, we must remove those also divisible by 7. This is $|(A \\cup B) \cap C| = |(A \cap C) \cup (B \cap C)|$.<br>$|A \\cap C| = \\lfloor 300/21 \\rfloor = 14$. $|B \\cap C| = \\lfloor 300/35 \\rfloor = 8$. $|A \\cap B \\cap C| = \\lfloor 300/105 \\rfloor = 2$.<br>To remove = $|A \\cap C| + |B \\cap C| - |A \\cap B \\cap C| = 14 + 8 - 2 = 20$.<br>Final answer = $140 - 20 = 120$.</p><p><strong>Langkah Penyelesaian:</strong><br>Misal A, B, C himpunan bilangan kelipatan 3, 5, 7.<br>$|A|=100, |B|=60, |A \\cap B|=20$.<br>Kelipatan 3 atau 5: $|A \\cup B| = 100+60-20=140$.<br>Dari 140 ini, buang yang juga kelipatan 7. Yaitu $|(A \\cap C) \\cup (B \\cap C)|$.<br>$|A \\cap C|=14, |B \\cap C|=8, |A \\cap B \\cap C|=2$.<br>Yang harus dibuang = $14+8-2=20$.<br>Jawaban = $140-20=120$.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'How many ways are there to arrange the letters A,B,C,D,E,F,G such that C is somewhere to the left of D and D is somewhere to the left of E?', question_id: 'Ada berapa cara menyusun huruf A,B,C,D,E,F,G sehingga C berada di sebelah kiri D dan D berada di sebelah kiri E?', answer: 840, explanation: `<div class="concept"><p><strong>Concept:</strong> For any random permutation, all relative orderings of a subset of items are equally likely. We can divide the total permutations by the number of these relative orderings.<br/><br/><strong>Konsep:</strong> Untuk permutasi acak, semua urutan relatif dari beberapa elemen sama-sama mungkin terjadi. Kita bisa membagi total permutasi dengan jumlah urutan relatif tersebut.</p></div><p><strong>Solution:</strong><br>Total arrangements of 7 distinct letters is $7! = 5040$.<br>Consider the three letters C, D, E. There are $3! = 6$ possible relative orders for them (CDE, CED, etc.).<br>All 6 orderings are equally likely. We are interested in only one specific order: C...D...E.<br>The number of valid arrangements is the total divided by the number of relative orderings: $7! / 3! = 5040 / 6 = 840$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Total susunan 7 huruf berbeda adalah $7! = 5040$.<br>Perhatikan tiga huruf C, D, E. Ada $3! = 6$ kemungkinan urutan relatif untuk ketiganya (CDE, CED, dll).<br>Semua 6 urutan ini sama-sama mungkin terjadi. Kita hanya tertarik pada satu urutan, yaitu C...D...E.<br>Maka, banyak cara yang valid adalah $\\frac{7!}{3!} = \\frac{5040}{6} = 840$.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'In how many ways can 8 identical balls be distributed into 4 distinct boxes such that each box has at least one ball?', question_id: 'Ada berapa cara 8 bola identik dapat didistribusikan ke dalam 4 kotak berbeda sehingga setiap kotak berisi setidaknya satu bola?', answer: 35, explanation: `<div class="concept"><p><strong>Concept:</strong> This is a classic "Stars and Bars" problem for positive integer solutions.<br/><br/><strong>Konsep:</strong> Ini adalah masalah "Bintang dan Batang" klasik untuk solusi bilangan bulat positif.</p></div><p><strong>Solution:</strong><br/>This is equivalent to finding the number of positive integer solutions to $x_1+x_2+x_3+x_4=8$, where $x_i$ is the number of balls in box $i$. Since each box must have at least one ball, $x_i \\ge 1$.<br/>Using the formula $C(n-1, k-1)$ with $n=8$ (balls) and $k=4$ (boxes), we get:<br/>$C(8-1, 4-1) = C(7, 3) = \\frac{7 \\times 6 \\times 5}{3 \\times 2 \\times 1} = 35$ ways.</p><p><strong>Langkah Penyelesaian:</strong><br/>Masalah ini setara dengan mencari solusi bilangan bulat positif dari $x_1+x_2+x_3+x_4=8$, di mana $x_i$ adalah jumlah bola di kotak ke-i ($x_i \\ge 1$).<br/>Menggunakan rumus $C(n-1, k-1)$ dengan $n=8$ (bola) dan $k=4$ (kotak), kita dapatkan:<br/>$C(7, 3) = \\frac{7 \\times 6 \\times 5}{3 \\times 2 \\times 1} = 35$ cara.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'How many positive integers less than 1000 have no repeated digits?', question_id: 'Berapa banyak bilangan bulat positif kurang dari 1000 yang tidak memiliki digit berulang?', answer: 738, explanation: `<div class="concept"><p><strong>Concept:</strong> This is solved by breaking it down into cases based on the number of digits and using the multiplication rule.<br/><br/><strong>Konsep:</strong> Masalah ini diselesaikan dengan memecahnya menjadi kasus-kasus berdasarkan jumlah digit bilangan dan menggunakan aturan perkalian.</p></div><p><strong>Solution:</strong><br/><strong>Case 1: 1-digit numbers.</strong><br/>All 9 numbers (1 to 9) have no repeated digits.<br/><br/><strong>Case 2: 2-digit numbers.</strong><br/>- Tens digit: 9 choices (1-9).<br/>- Units digit: 9 remaining choices (0 and others).<br/>Total = $9 \\times 9 = 81$ numbers.<br/><br/><strong>Case 3: 3-digit numbers.</strong><br/>- Hundreds digit: 9 choices (1-9).<br/>- Tens digit: 9 remaining choices.<br/>- Units digit: 8 remaining choices.<br/>Total = $9 \\times 9 \\times 8 = 648$ numbers.<br/><br/>Overall total = $9 + 81 + 648 = 738$.</p><p><strong>Langkah Penyelesaian:</strong><br/><strong>Kasus 1: Bilangan 1-digit.</strong><br/>Ada 9 bilangan (1 s.d. 9).<br/><br/><strong>Kasus 2: Bilangan 2-digit.</strong><br/>- Digit puluhan: 9 pilihan (1-9).<br/>- Digit satuan: 9 pilihan sisa (termasuk 0).<br/>Total = $9 \\times 9 = 81$.<br/><br/><strong>Kasus 3: Bilangan 3-digit.</strong><br/>- Digit ratusan: 9 pilihan (1-9).<br/>- Digit puluhan: 9 pilihan sisa.<br/>- Digit satuan: 8 pilihan sisa.<br/>Total = $9 \\times 9 \\times 8 = 648$.<br/><br/>Total keseluruhan = $9 + 81 + 648 = 738$.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'In how many ways can 5 distinct books be distributed into 3 distinct bags?', question_id: 'Ada berapa cara 5 buku yang berbeda dapat didistribusikan ke dalam 3 tas yang berbeda?', answer: 243, explanation: `<div class="concept"><p><strong>Concept:</strong> When distributing distinct items into distinct containers, each item independently chooses a container.<br/><br/><strong>Konsep:</strong> Ketika item yang didistribusikan berbeda dan wadahnya juga berbeda, setiap item memiliki kebebasan untuk memilih wadahnya secara independen.</p></div><p><strong>Solution:</strong><br/>Imagine each book is an item we must place.<br/>- Book 1: Has 3 choices of bags.<br/>- Book 2: Also has 3 choices.<br/>- ... and so on for all 5 books.<br/>Since the placement of each book is an independent event, we use the Product Rule.<br/>Total ways = $3 \\times 3 \\times 3 \\times 3 \\times 3 = 3^5 = 243$ ways.</p><p><strong>Langkah Penyelesaian:</strong><br/>Setiap buku dapat ditempatkan di salah satu dari 3 tas.<br/>- Buku 1: 3 pilihan tas.<br/>- Buku 2: 3 pilihan tas.<br/>- Buku 3: 3 pilihan tas.<br/>- Buku 4: 3 pilihan tas.<br/>- Buku 5: 3 pilihan tas.<br/>Karena penempatan setiap buku independen, total cara adalah $3 \\times 3 \\times 3 \\times 3 \\times 3 = 3^5 = 243$ cara.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'On a 5x5 grid, how many rectangles of any size can be formed?', question_id: 'Pada grid berukuran 5x5, berapa banyak persegi panjang dengan berbagai ukuran yang dapat dibentuk?', answer: 225, explanation: `<div class="concept"><p><strong>Concept:</strong> A rectangle on a grid is uniquely determined by the choice of two distinct horizontal lines and two distinct vertical lines.<br/><br/><strong>Konsep:</strong> Sebuah persegi panjang pada grid ditentukan oleh pemilihan dua garis horizontal dan dua garis vertikal yang berbeda.</p></div><p><strong>Solution:</strong><br/>A 5x5 grid is formed by 6 horizontal lines and 6 vertical lines.<br/>To form a rectangle, we must choose 2 of the 6 horizontal lines and 2 of the 6 vertical lines.<br/>- Ways to choose 2 horizontal lines: $C(6, 2) = 15$.<br/>- Ways to choose 2 vertical lines: $C(6, 2) = 15$.<br/>By the Product Rule, total rectangles = $15 \\times 15 = 225$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Grid 5x5 dibentuk oleh 6 garis horizontal dan 6 garis vertikal.<br/>Untuk membentuk persegi panjang, kita perlu memilih 2 dari 6 garis horizontal dan 2 dari 6 garis vertikal.<br/>- Cara memilih 2 garis horizontal: $C(6, 2) = 15$.<br/>- Cara memilih 2 garis vertikal: $C(6, 2) = 15$.<br/>Total persegi panjang = $15 \\times 15 = 225$.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: 'In how many ways can the letters of the word "SUCCESS" be arranged such that no two \'S\'s are adjacent?', question_id: 'Ada berapa cara menyusun huruf dari kata "SUCCESS" sehingga tidak ada dua huruf \'S\' yang bersebelahan?', answer: 120, explanation: `<div class="concept"><p><strong>Concept:</strong> Use the slot method. First, arrange the letters that are not restricted, then place the restricted letters into the slots created.<br/><br/><strong>Konsep:</strong> Gunakan metode slot. Susun dulu huruf-huruf tanpa batasan, lalu tempatkan huruf dengan batasan ke dalam "celah" yang terbentuk.</p></div><p><strong>Solution:</strong><br/>The word "SUCCESS" has 3 'S's, 2 'C's, 1 'U', 1 'E'.<br/>1. Arrange the non-'S' letters: {U, C, C, E}. There are 4 letters with 2 identical 'C's. Ways to arrange = $\\frac{4!}{2!} = 12$.<br/>2. This arrangement creates 5 slots: _ U _ C _ C _ E _ (example).<br/>3. We need to choose 3 of these 5 slots to place the 3 identical 'S's. We use combination: $C(5, 3) = 10$.<br/>4. Total valid arrangements = $12 \\times 10 = 120$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Kata "SUCCESS" memiliki 3 'S', 2 'C', 1 'U', 1 'E'.<br/>1. Susun huruf selain 'S': {U, C, C, E}. Ada 4 huruf dengan 2 'C' identik. Cara menyusunnya = $\\frac{4!}{2!} = 12$.<br/>2. Susunan ini menciptakan 5 "slot": _ U _ C _ C _ E _ (contoh).<br/>3. Pilih 3 dari 5 slot ini untuk menempatkan 3 huruf 'S' yang identik. Kita gunakan kombinasi: $C(5, 3) = 10$.<br/>4. Total cara = $12 \\times 10 = 120$.</p>` },
            { topic: 'Part 1: Counting Problems', question_en: '<strong>(Non-Routine)</strong> Find the sum of all 4-digit numbers that can be formed using the digits {1, 2, 3, 4} without repetition.', question_id: '<strong>(Non-Rutin)</strong> Tentukan jumlah dari semua bilangan 4-angka yang dapat dibentuk menggunakan angka {1, 2, 3, 4} tanpa pengulangan.', answer: '66,660', explanation: `<div class="concept"><p><strong>Concept:</strong> Instead of summing each number, we calculate the total contribution of each digit at each place value (thousands, hundreds, etc.).<br/><br/><strong>Konsep:</strong> Daripada menjumlahkan setiap bilangan, kita hitung total kontribusi dari setiap digit pada setiap nilai tempat (ribuan, ratusan, dll).</p></div><p><strong>Solution:</strong><br>There are $4! = 24$ possible numbers.<br>Consider the thousands place. The digit '1' will appear $3! = 6$ times. The same applies to '2', '3', and '4'.<br>This logic holds for all other place values.<br>Let S be the sum of the digits: $S = 1+2+3+4=10$.<br>Let $k$ be the number of times each digit appears in a place value: $k = (4-1)! = 6$.<br>The total sum is given by $k \\times S \\times (1000+100+10+1) = 6 \\times 10 \\times 1111 = 66,660$.</p><p><strong>Langkah Penyelesaian:</strong><br>Total bilangan yang bisa dibentuk adalah $4! = 24$.<br>Perhatikan frekuensi setiap angka di setiap posisi. Angka '1' akan muncul di posisi ribuan sebanyak $3! = 6$ kali. Hal yang sama berlaku untuk angka 2, 3, 4 dan untuk semua posisi.<br>Jumlahkan kontribusi nilai berdasarkan posisi:<br>- Posisi ribuan: $6 \\times (1+2+3+4) \\times 1000 = 60.000$.<br>- Posisi ratusan: $6 \\times (1+2+3+4) \\times 100 = 6.000$.<br>- Posisi puluhan: $6 \\times (1+2+3+4) \\times 10 = 600$.<br>- Posisi satuan: $6 \\times (1+2+3+4) \\times 1 = 60$.<br/>Jumlah total = $60.000 + 6.000 + 600 + 60 = 66.660$.</p>` },

            { topic: 'Part 2: Permutations & Combinations', question_en: 'A committee of 4 is to be chosen from 10 people. In how many ways can this be done if two particular people, A and B, must not be on the committee together?', question_id: 'Sebuah panitia yang terdiri dari 4 orang akan dipilih dari 10 orang. Berapa banyak cara pemilihan dapat dilakukan jika dua orang tertentu, A dan B, tidak boleh berada di panitia secara bersamaan?', answer: 182, explanation: `<div class="concept"><p><strong>Concept:</strong> Use the complementary principle: Total ways - Unwanted ways (where A and B are together).<br/><br/><strong>Konsep:</strong> Gunakan prinsip komplementer: Total cara - Cara yang tidak diinginkan (di mana A dan B bersama).</p></div><p><strong>Solution:</strong><br/>1. Total possible committees of 4 from 10: $C(10, 4) = 210$.<br/>2. Unwanted committees where A and B ARE together: We must choose 2 more people from the remaining 8. This is $C(8, 2) = 28$.<br/>3. Valid ways = Total - Unwanted = $210 - 28 = 182$.</p><p><strong>Langkah Penyelesaian:</strong><br/>1. Total panitia yang mungkin: $C(10, 4) = 210$.<br/>2. Kasus terlarang (A dan B bersama): Pilih 2 orang lagi dari sisa 8 orang, yaitu $C(8, 2) = 28$.<br/>3. Cara yang valid = Total - Terlarang = $210 - 28 = 182$.</p>` },
            { topic: 'Part 2: Permutations & Combinations', question_en: 'In how many ways can 5 boys and 5 girls be seated around a circular table so that boys and girls alternate?', question_id: 'Berapa banyak cara 5 anak laki-laki dan 5 anak perempuan dapat duduk mengelilingi meja bundar sehingga mereka duduk berselang-seling?', answer: 2880, explanation: `<div class="concept"><p><strong>Concept:</strong> For circular arrangements, fix one person first. For alternating patterns, seat one group, then place the other group in the gaps.<br/><br/><strong>Konsep:</strong> Untuk susunan melingkar, tetapkan satu posisi. Untuk pola selang-seling, dudukkan satu kelompok, lalu kelompok kedua di celahnya.</p></div><p><strong>Solution:</strong><br/>1. Seat the 5 boys around the table. In a circle, this is $(5-1)! = 4! = 24$ ways.<br/>2. This creates 5 empty chairs between them.<br/>3. Place the 5 girls in these 5 distinct chairs. This is a linear permutation: $5! = 120$ ways.<br/>4. Total ways = $24 \\times 120 = 2880$.</p><p><strong>Langkah Penyelesaian:</strong><br/>1. Dudukkan 5 anak laki-laki. Secara siklis, caranya adalah $(5-1)! = 4! = 24$.<br/>2. Ini menciptakan 5 kursi kosong di antara mereka.<br/>3. Tempatkan 5 anak perempuan di 5 kursi tersebut. Ini adalah permutasi linear: $5! = 120$.<br/>4. Total cara = $24 \\times 120 = 2880$.</p>` },
            { topic: 'Part 2: Permutations & Combinations', question_en: 'There are 12 points on a plane, no three of which are collinear except for 5 points which lie on a single straight line. Find the number of distinct triangles that can be formed.', question_id: 'Terdapat 12 titik pada sebuah bidang, tidak ada tiga titik yang segaris kecuali 5 titik yang terletak pada satu garis lurus. Tentukan jumlah segitiga berbeda yang dapat dibentuk.', answer: 210, explanation: `<div class="concept"><p><strong>Concept:</strong> A triangle requires 3 non-collinear points. Calculate the total combinations of 3 points and subtract the combinations that are collinear.<br/><br/><strong>Konsep:</strong> Segitiga butuh 3 titik non-kolinier. Hitung total kombinasi 3 titik, lalu kurangi kombinasi yang segaris.</p></div><p><strong>Solution:</strong><br/>1. Total ways to choose 3 points from 12: $C(12, 3) = 220$.<br/>2. Invalid combinations (collinear): Ways to choose 3 points from the 5 collinear points is $C(5, 3) = 10$.<br/>3. Valid triangles = Total - Invalid = $220 - 10 = 210$.</p><p><strong>Langkah Penyelesaian:</strong><br/>1. Total cara memilih 3 dari 12 titik: $C(12, 3) = 220$.<br/>2. Kombinasi tidak valid (memilih 3 dari 5 titik segaris): $C(5, 3) = 10$.<br/>3. Segitiga valid = Total - Tidak Valid = $220 - 10 = 210$.</p>` },
            { topic: 'Part 2: Permutations & Combinations', question_en: 'A team of 5 members is to be selected from a group of 8 men and 7 women. In how many ways can the selection be made if the team must have a majority of men?', question_id: 'Sebuah tim yang terdiri dari 5 anggota akan dipilih dari grup 8 pria dan 7 wanita. Berapa banyak cara pemilihan dapat dilakukan jika tim tersebut harus memiliki mayoritas pria?', answer: 1722, explanation: `<div class="concept"><p><strong>Concept:</strong> A "majority of men" in a 5-member team means having 3, 4, or 5 men. We sum all possible cases.<br/><br/><strong>Konsep:</strong> "Mayoritas pria" dalam tim 5 orang berarti ada 3, 4, atau 5 pria. Kita jumlahkan semua kasus.</p></div><p><strong>Solution:</strong><br/><strong>Case 1: 3 Men and 2 Women</strong>: Ways = $C(8, 3) \\times C(7, 2) = 56 \\times 21 = 1176$.<br/><strong>Case 2: 4 Men and 1 Woman</strong>: Ways = $C(8, 4) \\times C(7, 1) = 70 \\times 7 = 490$.<br/><strong>Case 3: 5 Men and 0 Women</strong>: Ways = $C(8, 5) \\times C(7, 0) = 56 \\times 1 = 56$.<br/>Total ways = $1176 + 490 + 56 = 1722$.</p><p><strong>Langkah Penyelesaian:</strong><br/><strong>Kasus 1: 3 Pria, 2 Wanita</strong>: $C(8, 3) \\times C(7, 2) = 1176$.<br/><strong>Kasus 2: 4 Pria, 1 Wanita</strong>: $C(8, 4) \\times C(7, 1) = 490$.<br/><strong>Kasus 3: 5 Pria, 0 Wanita</strong>: $C(8, 5) \\times C(7, 0) = 56$.<br/>Total cara = $1176 + 490 + 56 = 1722$.</p>` },
            { topic: 'Part 2: Permutations & Combinations', question_en: 'Five presents are to be given to five different children, one for each. In how many ways can the presents be distributed so that exactly two children receive their intended present?', question_id: 'Lima hadiah akan diberikan kepada lima anak yang berbeda, masing-masing satu. Berapa banyak cara hadiah dapat didistribusikan sehingga tepat dua anak menerima hadiah yang seharusnya?', answer: 20, explanation: `<div class="concept"><p><strong>Concept:</strong> This is a combination and derangement problem. First, choose who gets the correct present. Second, derange the rest.<br/><br/><strong>Konsep:</strong> Ini adalah soal kombinasi dan derangement (salah-susun). Pertama, pilih siapa yang mendapat hadiah benar. Kedua, salah-susun sisanya.</p></div><p><strong>Solution:</strong><br/>1. Choose the 2 children who receive the correct present: $C(5, 2) = 10$ ways.<br/>2. Arrange the remaining 3 presents for the 3 remaining children so that none gets the correct one. This is a derangement of 3 items, $D_3 = 2$.<br/>3. Total ways = (Ways to choose) $\\times$ (Ways to derange) = $10 \\times 2 = 20$.</p><p><strong>Langkah Penyelesaian:</strong><br/>1. Pilih 2 anak yang menerima hadiah benar: $C(5, 2) = 10$ cara.<br/>2. Salah-susun 3 hadiah sisa untuk 3 anak sisa. Banyaknya derangement 3 item, $D_3$, adalah 2.<br/>3. Total cara = $10 \\times 2 = 20$.</p>` },
            { topic: 'Part 2: Permutations & Combinations', question_en: 'A student must answer 10 out of 13 questions on an exam. How many ways can they choose the questions if they must answer at least 4 of the first 6 questions?', question_id: 'Seorang siswa harus menjawab 10 dari 13 soal ujian. Berapa banyak cara ia dapat memilih soal jika ia harus menjawab minimal 4 dari 6 soal pertama?', answer: 266, explanation: `<div class="concept"><p><strong>Concept:</strong> Break the problem into mutually exclusive cases based on the condition and sum the results.<br/><br/><strong>Konsep:</strong> Pecah soal menjadi kasus-kasus yang saling lepas berdasarkan kondisi dan jumlahkan hasilnya.</p></div><p><strong>Solution:</strong><br/>The exam has a "first 6" section and a "last 7" section. A total of 10 questions must be chosen.<br><strong>Case 1: Exactly 4 from first 6, and 6 from last 7.</strong> Ways = $C(6, 4) \\times C(7, 6) = 15 \\times 7 = 105$.<br><strong>Case 2: Exactly 5 from first 6, and 5 from last 7.</strong> Ways = $C(6, 5) \\times C(7, 5) = 6 \\times 21 = 126$.<br><strong>Case 3: Exactly 6 from first 6, and 4 from last 7.</strong> Ways = $C(6, 6) \\times C(7, 4) = 1 \\times 35 = 35$.<br/>Total ways = $105 + 126 + 35 = 266$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Ujian dibagi jadi 6 soal pertama dan 7 soal terakhir. Total pilih 10.<br><strong>Kasus 1: 4 dari 6 pertama, 6 dari 7 terakhir.</strong> Cara = $C(6, 4) \\times C(7, 6) = 105$.<br><strong>Kasus 2: 5 dari 6 pertama, 5 dari 7 terakhir.</strong> Cara = $C(6, 5) \\times C(7, 5) = 126$.<br><strong>Kasus 3: 6 dari 6 pertama, 4 dari 7 terakhir.</strong> Cara = $C(6, 6) \\times C(7, 4) = 35$.<br/>Total cara = $105 + 126 + 35 = 266$.</p>` },
            { topic: 'Part 2: Permutations & Combinations', question_en: 'In how many ways can 7 different gifts be distributed among 3 children if each child receives at least one gift?', question_id: 'Ada berapa cara 7 hadiah berbeda dapat dibagikan kepada 3 anak jika setiap anak menerima minimal satu hadiah?', answer: 1806, explanation: `<div class="concept"><p><strong>Concept:</strong> This is equivalent to finding the number of surjective (onto) functions from a set of size 7 to a set of size 3. Use PIE.<br/><br/><strong>Konsep:</strong> Ini ekuivalen dengan mencari jumlah fungsi surjektif (onto) dari himpunan ukuran 7 ke himpunan ukuran 3. Gunakan PIE.</p></div><p><strong>Solution:</strong><br>Total unrestricted ways to distribute 7 distinct gifts to 3 children is $3^7 = 2187$.<br>Let A, B, C be cases where child 1, 2, or 3 gets no gift.<br>$|A|$ (Child 1 gets none) = $2^7=128$. Same for $|B|, |C|$.<br>$|A \\cap B|$ (Child 1 & 2 get none) = $1^7=1$. Same for $|A \\cap C|, |B \\cap C|$.<br>$|A \\cap B \\cap C|$ = 0.<br>Ways where at least one gets none = $(3 \\times 128) - (3 \\times 1) + 0 = 381$.<br>Ways where each gets at least one = Total - (at least one gets none) = $2187 - 381 = 1806$.</p><p><strong>Langkah Penyelesaian:</strong><br>Total cara tanpa batasan = $3^7 = 2187$.<br>Kurangi kasus terlarang (ada anak tidak dapat hadiah).<br>Kasus 1 anak tidak dapat: $C(3,1) \\times 2^7 = 3 \\times 128 = 384$.<br>Kasus 2 anak tidak dapat: $C(3,2) \\times 1^7 = 3 \\times 1 = 3$.<br>Dengan PIE, yang terlarang = $384 - 3 = 381$.<br>Jawaban = $2187 - 381 = 1806$.</p>` },
            { topic: 'Part 2: Permutations & Combinations', question_en: 'Find the coefficient of $x^8$ in the expansion of $(1+x^2-x^3)^9$.', question_id: 'Tentukan koefisien dari $x^8$ pada ekspansi $(1+x^2-x^3)^9$.', answer: 378, explanation: `<div class="concept"><p><strong>Concept:</strong> Use the Multinomial Theorem. The general term is $\\frac{9!}{a!b!c!} (1)^a (x^2)^b (-x^3)^c$. We need $a+b+c=9$ and $2b+3c=8$.<br/><br/><strong>Konsep:</strong> Gunakan Teorema Multinomial. Suku umumnya $\\frac{9!}{a!b!c!} (1)^a (x^2)^b (-x^3)^c$. Kita perlu $a+b+c=9$ dan $2b+3c=8$.</p></div><p><strong>Solution:</strong><br>We solve $2b+3c=8$ for non-negative integers b,c.<br>- If $c=0 \\implies 2b=8 \\implies b=4$. Then $a=9-4-0=5$.<br>- If $c=2 \\implies 2b=2 \\implies b=1$. Then $a=9-1-2=6$.<br>Now calculate coefficients for both cases, including the $(-1)^c$ term:<br>- Case 1 (a,b,c)=(5,4,0): Coeff = $\\frac{9!}{5!4!0!} (1)^5 (-1)^0 = 126$.<br>- Case 2 (a,b,c)=(6,1,2): Coeff = $\\frac{9!}{6!1!2!} (1)^6 (-1)^2 = 252$.<br>Total coefficient = $126 + 252 = 378$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Cari solusi non-negatif untuk $a+b+c=9$ dan $2b+3c=8$.<br>- Jika $c=0 \\implies b=4 \\implies a=5$.<br>- Jika $c=2 \\implies b=1 \\implies a=6$.<br>Hitung koefisien untuk kedua kasus:<br>- Kasus 1 (5,4,0): $\\frac{9!}{5!4!0!} (1)^5 (-1)^0 = 126$.<br>- Kasus 2 (6,1,2): $\\frac{9!}{6!1!2!} (1)^6 (-1)^2 = 252$.<br>Total koefisien = $126 + 252 = 378$.</p>` },
            { topic: 'Part 2: Permutations & Combinations', question_en: 'In how many ways can 4 married couples be seated around a circular table if each couple must sit together?', question_id: 'Ada berapa cara 4 pasangan suami istri dapat duduk mengelilingi meja bundar jika setiap pasangan harus duduk berdampingan?', answer: 96, explanation: `<div class="concept"><p><strong>Concept:</strong> This is a circular permutation problem with grouped items.<br/><br/><strong>Konsep:</strong> Ini adalah masalah permutasi siklis dengan item yang dikelompokkan.</p></div><p><strong>Solution:</strong><br/>1. Treat each couple as a single unit. We arrange 4 units in a circle: $(4-1)! = 3! = 6$ ways.<br/>2. Within each of the 4 couples, the husband and wife can swap places (2 ways).<br/>3. Total internal arrangements for the 4 couples = $2^4 = 16$ ways.<br/>4. Total ways = (Circular arrangement of units) $\\times$ (Internal arrangements) = $6 \\times 16 = 96$.</p><p><strong>Langkah Penyelesaian:</strong><br/>1. Anggap setiap pasangan sebagai satu unit. Susun 4 unit di meja bundar: $(4-1)! = 3! = 6$ cara.<br/>2. Di dalam setiap pasangan, suami-istri bisa bertukar posisi (2 cara).<br/>3. Total susunan internal untuk 4 pasangan = $2^4 = 16$ cara.<br/>4. Total cara keseluruhan = $6 \\times 16 = 96$.</p>`},
            { topic: 'Part 2: Permutations & Combinations', question_en: 'Find the number of diagonals in a regular decagon (10-sided polygon).', question_id: 'Tentukan jumlah diagonal pada dekagon beraturan (poligon 10 sisi).', answer: 35, explanation: `<div class="concept"><p><strong>Concept:</strong> A line segment connecting two vertices is either a side or a diagonal. Total Segments = Sides + Diagonals.<br/><br/><strong>Konsep:</strong> Segmen garis yang menghubungkan dua titik sudut bisa berupa sisi atau diagonal. Total Segmen = Sisi + Diagonal.</p></div><p><strong>Solution:</strong><br/>A decagon has 10 vertices.<br/>1. Total line segments formed by connecting any 2 vertices: $C(10, 2) = 45$.<br/>2. Of these, 10 are sides of the decagon.<br/>3. The rest must be diagonals. Diagonals = $45 - 10 = 35$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Dekagon punya 10 titik sudut.<br/>1. Total segmen garis dari 2 titik sudut: $C(10, 2) = 45$.<br/>2. Dari 45 segmen ini, 10 adalah sisi poligon.<br/>3. Sisanya adalah diagonal: $45 - 10 = 35$.</p>`},
            { topic: 'Part 2: Permutations & Combinations', question_en: 'If all permutations of the letters of "ZENITH" are arranged alphabetically as in a dictionary, at what position would the word "ZENITH" appear?', question_id: 'Jika semua permutasi dari huruf "ZENITH" disusun berdasarkan urutan alfabet seperti dalam kamus, pada urutan ke berapakah kata "ZENITH" akan muncul?', answer: 616, explanation: `<div class="concept"><p><strong>Concept:</strong> The "rank" of a word is found by counting how many words come before it alphabetically, then adding one.<br/><br/><strong>Konsep:</strong> "Peringkat" atau posisi sebuah kata dalam urutan kamus (leksikografis) dihitung dengan mencari berapa banyak kata yang berada di depannya, lalu ditambah satu.</p></div><p><strong>Solution:</strong><br/>The letters are E, H, I, N, T, Z. All distinct.<br/>1. Words starting with letters before Z (E,H,I,N,T): There are 5 such letters. For each, the remaining 5 letters can be permuted in $5!$ ways. Total = $5 \\times 5! = 5 \\times 120 = 600$.<br/>2. Words starting with Z, second letter before E: None. Contribution = 0.<br/>3. Words starting with ZE, third letter before N (H,I): 2 letters. For each, $3!$ ways. Total = $2 \\times 6 = 12$.<br/>4. Words starting with ZEN, fourth letter before I (H): 1 letter. For it, $2!$ ways. Total = $1 \\times 2 = 2$.<br/>5. Words starting with ZENI, fifth letter before T (H): 1 letter. For it, $1!$ way. Total = $1 \\times 1 = 1$.<br/>Total words before ZENITH = $600 + 0 + 12 + 2 + 1 = 615$. The rank is $615 + 1 = 616$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Huruf-huruf: E, H, I, N, T, Z.<br/>1. Kata dimulai dengan huruf sebelum Z (5 huruf: E,H,I,N,T): $5 \\times 5! = 600$.<br/>2. Kata dimulai Z, huruf kedua sebelum E: 0.<br/>3. Kata dimulai ZE, huruf ketiga sebelum N (H,I): $2 \\times 3! = 12$.<br/>4. Kata dimulai ZEN, huruf keempat sebelum I (H): $1 \\times 2! = 2$.<br/>5. Kata dimulai ZENI, huruf kelima sebelum T (H): $1 \\times 1! = 1$.<br/>Total kata sebelumnya = $600 + 12 + 2 + 1 = 615$. Peringkat ZENITH = $615+1=616$.</p>`},
            { topic: 'Part 2: Permutations & Combinations', question_en: 'A student has to choose a program of 5 extra subjects from a list of 10. If 3 specific subjects are compulsory, in how many ways can the student make the choice?', question_id: 'Seorang siswa harus memilih 5 mata pelajaran tambahan dari sebuah daftar berisi 10. Jika 3 mata pelajaran tertentu bersifat wajib, ada berapa cara siswa tersebut dapat membuat pilihan?', answer: 21, explanation: `<div class="concept"><p><strong>Concept:</strong> If some items are compulsory, the problem reduces to choosing the remaining items from the remaining options.<br/><br/><strong>Konsep:</strong> Jika beberapa item wajib dipilih, masalahnya direduksi menjadi memilih sisa item dari sisa pilihan.</p></div><p><strong>Solution:</strong><br/>Total subjects to choose is 5. Total available is 10.<br/>Since 3 are compulsory:<br/>- Remaining subjects to choose: $5 - 3 = 2$.<br/>- Remaining subjects to choose from: $10 - 3 = 7$.<br/>The problem is now to choose 2 subjects from 7. This is a combination.<br/>Number of ways = $C(7, 2) = \\frac{7 \\times 6}{2} = 21$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Total mapel harus dipilih: 5. Total tersedia: 10.<br/>Karena 3 mapel wajib:<br/>- Sisa mapel yang perlu dipilih: $5 - 3 = 2$.<br/>- Sisa mapel yang bisa dipilih: $10 - 3 = 7$.<br/>Masalahnya menjadi memilih 2 dari 7 mapel. Banyak cara = $C(7, 2) = \\frac{7 \\times 6}{2} = 21$.</p>`},
            { topic: 'Part 2: Permutations & Combinations', question_en: 'In how many ways can 7 distinct books be arranged on a shelf if a particular pair of books must always be together, and another particular pair of books must always be separate?', question_id: 'Dalam berapa cara 7 buku berbeda dapat disusun di rak jika sepasang buku tertentu harus selalu bersama, dan sepasang buku tertentu lainnya harus selalu terpisah?', answer: 960, explanation: `<div class="concept"><p><strong>Concept:</strong> Use the complementary method on the grouped items. Find all ways the first pair is together, then subtract the cases where the first AND second pairs are together.<br/><br/><strong>Konsep:</strong> Gunakan metode komplementer pada item yang dikelompokkan. Hitung semua cara di mana pasangan pertama bersama, lalu kurangi kasus di mana pasangan pertama DAN kedua bersama.</p></div><p><strong>Solution:</strong><br/>Let the books be A,B,C,D,E,F,G. Condition 1: (A,B) together. Condition 2: (C,D) separate.<br/>1. Total ways with (A,B) together: Treat (AB) as one block. We arrange 6 items {(AB),C,D,E,F,G}. Ways = $6! = 720$. Internal arrangement of (AB) is 2 ways. Total = $720 \\times 2 = 1440$.<br/>2. From this total, find the forbidden cases: where (A,B) are together AND (C,D) are also together. Treat (AB) and (CD) as blocks. We arrange 5 items {(AB),(CD),E,F,G}. Ways = $5! = 120$. Internal arrangements for (AB) is 2, for (CD) is 2. Forbidden cases = $120 \\times 2 \\times 2 = 480$.<br/>3. Final Answer = (Total with AB together) - (Forbidden cases) = $1440 - 480 = 960$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Misal buku A,B harus bersama; C,D harus terpisah.<br/>1. Total cara (A,B) bersama: Anggap (AB) satu blok. Susun 6 item: {(AB),C,D,E,F,G}. Cara = $6! = 720$. Internal (AB) ada 2 cara. Total = $720 \\times 2 = 1440$.<br/>2. Dari jumlah itu, hitung kasus terlarang: (A,B) bersama DAN (C,D) bersama. Anggap (AB) dan (CD) blok. Susun 5 item: {(AB),(CD),E,F,G}. Cara = $5! = 120$. Internal (AB) 2 cara, (CD) 2 cara. Total terlarang = $120 \\times 2 \\times 2 = 480$.<br/>3. Jawaban = (Total AB bersama) - (Terlarang) = $1440 - 480 = 960$.</p>`},
            { topic: 'Part 2: Permutations & Combinations', question_en: '<strong>(Non-Routine)</strong> A frog is at the bottom of a 10-step staircase. The frog can only jump 1 or 2 steps at a time. In how many different ways can the frog reach the 10th step?', question_id: '<strong>(Non-Rutin)</strong> Seekor katak berada di dasar tangga 10 anak tangga. Katak hanya bisa melompat 1 atau 2 anak tangga sekaligus. Ada berapa cara berbeda katak tersebut bisa mencapai anak tangga ke-10?', answer: 89, explanation: `<div class="concept"><p><strong>Concept:</strong> This is a classic dynamic programming problem whose solution follows the Fibonacci sequence pattern. Let $W(n)$ be the ways to reach step $n$.<br/><br/><strong>Konsep:</strong> Ini adalah soal program dinamis klasik yang solusinya mengikuti pola barisan Fibonacci. Misalkan $W(n)$ adalah banyaknya cara mencapai anak tangga ke-n.</p></div><p><strong>Solution:</strong><br>To reach step $n$, the frog's last jump must have been from either step $n-1$ or step $n-2$. This gives the recurrence relation: $W(n) = W(n-1) + W(n-2)$.<br>Base cases: $W(1) = 1$ (one way). $W(2) = 2$ (1+1 or 2).<br>The sequence is:<br>$W(1) = 1$<br>$W(2) = 2$<br>$W(3) = 3$<br>$W(4) = 5$<br>$W(5) = 8$<br>$W(6) = 13$<br>$W(7) = 21$<br>$W(8) = 34$<br>$W(9) = 55$<br>$W(10) = 89$.</p><p><strong>Langkah Penyelesaian:</strong><br/>Untuk mencapai tangga ke-n, lompatan terakhir katak pasti dari tangga ke-(n-1) atau ke-(n-2). Ini menghasilkan relasi rekurensi: $W(n) = W(n-1) + W(n-2)$.<br>Kondisi awal: $W(1)=1$ (satu cara). $W(2)=2$ (cara 1+1 atau 2).<br>Barisannya adalah:<br>$W(1)=1$<br>$W(2)=2$<br>$W(3)=3$<br>$W(4)=5$<br>$W(5)=8$<br>$W(6)=13$<br>$W(7)=21$<br>$W(8)=34$<br>$W(9)=55$<br>$W(10)=89$.</p>` },
            { topic: 'Part 2: Permutations & Combinations', question_en: '<strong>(Non-Routine)</strong> Prove the identity $\\sum_{k=0}^{n} C(n,k)^2 = C(2n,n)$.', question_id: '<strong>(Non-Rutin)</strong> Buktikan identitas $\\sum_{k=0}^{n} C(n,k)^2 = C(2n,n)$.', answer: 'Pembuktian dengan argumen', explanation: `<div class="concept"><p><strong>Concept:</strong> This proof uses a combinatorial argument, which involves defining a counting problem and solving it in two different ways to show that two expressions are equal. This proof is based on two core principles:<br/>1. <strong>Combination Formula $C(n,k)$</strong>: It counts the number of ways to choose $k$ items from a set of $n$ items where order does not matter.<br/>2. <strong>Product Rule</strong>: If a task has two independent steps, with $m$ ways for step 1 and $n$ ways for step 2, the total ways to perform the task is $m \\times n$.<br/><br/><strong>Konsep:</strong> Bukti ini menggunakan argumen kombinatorial, yaitu dengan mendefinisikan sebuah masalah pencacahan dan menyelesaikannya dengan dua cara berbeda untuk menunjukkan kesetaraan. Bukti ini didasari oleh dua prinsip utama:<br/>1. <strong>Rumus Kombinasi $C(n,k)$</strong>: Digunakan untuk menghitung cara memilih $k$ item dari $n$ item tanpa memperhatikan urutan.<br/>2. <strong>Aturan Perkalian</strong>: Jika sebuah tugas terdiri dari dua tahap independen, dengan $m$ cara untuk tahap 1 dan $n$ cara untuk tahap 2, maka total cara untuk menyelesaikan tugas adalah $m \\times n$.</p></div><p><strong>Solution (Logical Argument):</strong><br>Consider forming a committee of $n$ people from a group of $n$ men and $n$ women (total $2n$ people).<br/><br/><strong>Way 1 (Counting directly - RHS):</strong><br/>The most direct way to solve this is to simply choose $n$ people from the total group of $2n$ people. By the combination formula, the number of ways to do this is $C(2n,n)$.<br/><br/><strong>Way 2 (Counting by cases - LHS):</strong><br/>We can also count this by considering all possible gender compositions of the committee. A committee of size $n$ can be formed by choosing $k$ men and $n-k$ women, where $k$ can range from 0 to $n$.<br/>- For a specific case with $k$ men and $n-k$ women, the number of ways is (ways to choose $k$ men from $n$) AND (ways to choose $n-k$ women from $n$).<br/>- Using the Product Rule, this is $C(n,k) \\times C(n,n-k)$.<br/>The total number of ways is the sum over all possible cases (from $k=0$ to $k=n$): $\\sum_{k=0}^{n} C(n,k)C(n,n-k)$.<br/>Since $C(n,n-k) = C(n,k)$, this expression becomes $\\sum_{k=0}^{n} C(n,k)^2$.<br/><br/>Because both ways count the exact same thing (the number of possible committees), the two expressions must be equal.</p><p><strong>Langkah Penyelesaian (Argumen Logis):</strong><br>Bayangkan sebuah masalah: Membentuk panitia $n$ orang dari kelompok yang berisi $n$ pria dan $n$ wanita (total $2n$ orang).<br/><br/><strong>Cara 1 (Menghitung langsung - Sisi Kanan):</strong><br/>Cara paling langsung adalah memilih $n$ orang dari total $2n$ orang. Berdasarkan rumus kombinasi, banyaknya cara adalah $C(2n,n)$.<br/><br/><strong>Cara 2 (Menghitung per kasus - Sisi Kiri):</strong><br/>Kita bisa menghitung dengan memecahnya menjadi beberapa kasus berdasarkan komposisi gender. Panitia beranggotakan $n$ orang bisa dibentuk dengan memilih $k$ pria dan $n-k$ wanita.<br/>- Untuk sebuah kasus di mana kita memilih $k$ pria (dari $n$ pria) DAN $n-k$ wanita (dari $n$ wanita), banyaknya cara, berdasarkan Aturan Perkalian, adalah $C(n,k) \\times C(n,n-k)$.<br/>- Total cara adalah jumlah dari semua kasus yang mungkin, untuk $k$ dari 0 sampai $n$: $\\sum_{k=0}^{n} C(n,k)C(n,n-k)$.<br/>- Karena identitas kombinasi menyatakan $C(n,n-k) = C(n,k)$, maka ekspresi ini menjadi $\\sum_{k=0}^{n} C(n,k)^2$.<br/><br/>Karena kedua cara tersebut menghitung hal yang sama persis, maka kedua hasil matematisnya harus sama. Dengan demikian, identitas terbukti.</p>` }
        ];

        // This function will re-order the questions array to group them by topic for correct rendering.
        function getOrderedQuestions() {
            const topics = [...new Set(questions.map(q => q.topic))]; // Get unique topics in order
            let ordered = [];
            topics.forEach(topic => {
                const questionsForTopic = questions.filter(q => q.topic === topic);
                ordered = ordered.concat(questionsForTopic);
            });
            // Re-assign IDs to be sequential from 1 to 30
            ordered.forEach((q, index) => {
                q.id = index + 1;
            });
            return ordered;
        }

        const problemsContainer = document.getElementById('problems-section');
        const solutionsContainer = document.getElementById('solutions-section');

        function renderContent() {
            let problemsHTML = '';
            let solutionsHTML = '';
            let currentProblemTopic = '';
            let currentSolutionTopic = '';

            const orderedQuestions = getOrderedQuestions();

            orderedQuestions.forEach(q => {
                // Render Problems
                if (q.topic !== currentProblemTopic) {
                    currentProblemTopic = q.topic;
                    problemsHTML += `<h3 class="topic-title">${currentProblemTopic}</h3>`;
                }
                problemsHTML += `
                    <div class="item-container">
                        <p><strong>${q.id}.</strong> ${q.question_en}<br/><br/>${q.question_id}</p>
                    </div>`;

                // Render Solutions
                if (q.topic !== currentSolutionTopic) {
                    currentSolutionTopic = q.topic;
                    solutionsHTML += `<h3 class="topic-title">${currentSolutionTopic}</h3>`;
                }
                solutionsHTML += `
                    <div class="item-container">
                        <p><strong>Solution Number ${q.id}:</strong></p>
                        ${q.explanation}
                        <div class="final-answer">Jawaban: ${q.answer}.</div>
                    </div>`;
            });
            
            problemsContainer.innerHTML += problemsHTML;
            solutionsContainer.innerHTML += solutionsHTML;
        }

        renderContent();

    </script>
